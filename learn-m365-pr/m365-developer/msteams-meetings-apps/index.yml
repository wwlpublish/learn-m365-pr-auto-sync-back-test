title: Create interactive meeting apps for Microsoft Teams
summary: Meetings enable collaboration, partnership, informed communication, and shared feedback. The meeting app can deliver a user experience for each stage of the meeting lifecycle. Meeting lifecycle includes pre-meeting, in-meeting, and post-meeting app experience, depending on the attendee's status. In this module, you'll learn how to create custom apps to be used in Microsoft Teams meetings.
abstract: |
  At the end of this module, you should be able to:
  -	Understand the capabilities of Microsoft Teams meetings extensibility feature
  -	Create a Microsoft Teams meetings app that meeting attendees can use before and during a meeting
  -	Implement a summary view of the meeting after the meeting has concluded
prerequisites: |
  - Experience using Microsoft Teams at the intermediate level
  - Ability to program with JavaScript, TypeScript, and Node.js
  - Experience using Visual Studio Code at the intermediate level
  - Basic knowledge of REST services & APIs
  - Access to a Microsoft 365 tenant
  - Access to a Microsoft Azure subscription
