title: Manage Group Lifecycle with Microsoft Graph
summary: Groups are collections of users who share access to resources in Microsoft services or in your apps. Developers can use Microsoft Graph to create and manage different types of groups. In this module, you’ll learn how to manage the lifecycle of groups, the different types of groups and obtain information about the users associated with a group using Microsoft Graph.
abstract: |
  At the end of this module, you should be able to:
  - Demonstrate how to get information about a group
  - Demonstrate how to get information about a user’s groups
  - Demonstrate how to manage the lifecycle of a group
prerequisites: |
  - Basic knowledge of REST services & APIs
  - Basic knowledge of Microsoft Graph
  - Ability to develop with NET Core at the intermediate level
  - Experience using Visual Studio Code at the beginner level
  - Access to a Microsoft 365 tenant
