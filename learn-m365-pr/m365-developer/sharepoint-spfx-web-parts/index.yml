title: Develop web parts with the SharePoint Framework
summary: This module will introduce you to creating client-side web parts using the SharePoint Framework. You'll also see how to leverage both the local and hosted SharePoint Workbench & using different parts of the SharePoint Framework API.
abstract: |
  By the end of this module, you'll be able to:
  - Create a client-side web with the SharePoint Framework
  - Demonstrate how to test a web part using the local workbench
  - Explain the differences and when to use the local vs. hosted workbench
prerequisites: |
  - Experience using SharePoint Online at the intermediate level
  - Ability to program with JavaScript, TypeScript, and Node.js
  - Experience using Visual Studio Code at the intermediate level
  - Access to a Microsoft 365 tenant
