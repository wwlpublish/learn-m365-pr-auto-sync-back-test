quiz:
  title: Test your knowledge
  questions:
  - content: "Simple file uploads differ from large file uploads differ in all except which of the following ways?"
    choices:
    - content: "Large file uploads allow you to upload multiple chunks of a file in a resumable session, while simple file uploads involve a single request."
      isCorrect: false
      explanation: "Large file uploads differ from simple uploads in that simple file uploads are limited to a single request while large files can span multiple requests."
    - content: "Developers can upload files of any size using either option, but can get additional progress reporting when using the large file upload option."
      isCorrect: true
      explanation: "Correct!"
    - content: "Large file uploads are resumable if there's an interrupted connection while simple file uploads aren't resumable."
      isCorrect: false
      explanation: "Resumable uploads are unique to large file uploads; simple file uploads aren't resumable."
  - content: "Developers can upload files of any size using either the simple upload or large file upload approach."
    choices:
    - content: "False - simple file uploads are limited to files smaller than 4 MB."
      isCorrect: true
      explanation: "Correct, simple file uploads are limited to files up to 4 MB."
    - content: "True - file size isn't a factor in the two options, rather resumable uploads and progress reporting are additional capabilities for large file uploads."
      isCorrect: false
      explanation: "The file size is a differentiating factor between large file uploads and simple uploads."
