title: Leverage Microsoft Graph & third-party APIs
summary: This module introduces you to using external APIs in your SharePoint Framework projects. SharePoint Framework projects can incorporate data from anonymous APIs, those REST APIs secured with Azure AD, and Microsoft Graph.
abstract: |
  By the end of this module, you'll be able to:
  - Create a SharePoint Framework project that requests and displays data from anonymous REST APIs
  - Demonstrate how to call REST APIs secured with Azure AD in SharePoint Framework projects
  - Demonstrate how to request and displays data from Microsoft Graph
prerequisites: |
  - Experience using SharePoint Online at the intermediate level
  - Ability to program with JavaScript, TypeScript, and Node.js
  - Experience using Visual Studio Code at the intermediate level
  - Access to a Microsoft 365 tenant
