quiz:
  title: Test your knowledge
  questions:
  - content: "What deployment options does SharePoint offer to use a SharePoint Framework component on a page?"
    choices:
    - content: "Deploy the SharePoint Framework package to the App Catalog site before it can be used."
      isCorrect: true
      explanation: "Correct!"
    - content: "You can either deploy the SharePoint Framework packages to the App Catalog site or sideload the package in a SharePoint site before it can be used."
      isCorrect: false
      explanation: "SharePoint doesn't support sideloading SharePoint Framework packages."
    - content: "You can either deploy the SharePoint Framework packages to the Office Store or sideload the package in a SharePoint site before it can be used."
      isCorrect: false
      explanation: "SharePoint doesn't support sideloading SharePoint Framework packages and you must deploy them to the App Catalog site."
  - content: "What is the complete lifecycle of a SharePoint Framework package?"
    choices:
    - content: "Add, install, use, uninstall, remove/delete"
      isCorrect: false
      explanation: "After adding a SharePoint Framework package to the App Catalog, you must deploy it before you can install it."
    - content: "Add, deploy, install, use, uninstall, remove/delete"
      isCorrect: false
      explanation: "Before you can remove a SharePoint Framework package from the App Catalog, you must first retract it."
    - content: "Add, deploy, install, use, uninstall, retract, remove/delete"
      isCorrect: true
      explanation: "Correct!"
