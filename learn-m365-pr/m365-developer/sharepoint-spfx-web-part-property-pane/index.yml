title: Enable SharePoint Framework web part configuration with property panes
summary: This module will introduce you to leveraging the property pane for client-side web parts created with the SharePoint Framework.
abstract: |
  By the end of this module, you'll be able to:
  - Demonstrate how to use the web part property pane in SharePoint Framework developed web parts
  - Create a custom property pane field control for use in a SharePoint Framework client-side web part
  - Demonstrate how to incorporate third-party property pane controls in custom SharePoint Framework client-side web parts
prerequisites: |
  - Experience using SharePoint Online at the intermediate level
  - Ability to program with JavaScript, TypeScript, and Node.js
  - Experience using Visual Studio Code at the intermediate level
  - Access to a Microsoft 365 tenant
