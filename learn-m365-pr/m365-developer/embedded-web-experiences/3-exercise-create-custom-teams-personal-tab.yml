quiz:
  title: Test your knowledge
  questions:
  - content: "Which of the following tasks can you not do with App Studio?"
    choices:
    - content: "Create or edit the manifest for a new or existing Microsoft Teams app."
      isCorrect: false
      explanation: "Developers can use App Studio to create or edit Microsoft Teams app manifest files."
    - content: "Write the code for a custom tab, bot, connector, or card."
      isCorrect: true
      explanation: "Correct!"
    - content: "Preview cards created in App Studio."
      isCorrect: false
      explanation: "App Studio can preview cards created by developers."
  - content: "Which of the following statements isn't a valid requirement for custom tabs?"
    choices:
    - content: "Webpages loaded in a tab must be loaded from an HTTPS secured endpoint."
      isCorrect: false
      explanation: "This is true. The content page loaded in a tab must be served from an HTTPS source."
    - content: "Webpages loaded in a tab must support loading in an Iframe."
      isCorrect: false
      explanation: "This is true. The content page loaded in a tab must allow itself to be loaded within an Iframe."
    - content: "All content pages loaded in tabs must implement their interface with a web framework, such as React, Angular, or Vue.js."
      isCorrect: true
      explanation: "Correct! This isn't a requirement for a content page."
