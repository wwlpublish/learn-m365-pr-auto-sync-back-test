quiz:
  title: Test your knowledge
  questions:
  - content: "Why is the pop-up window method used to start an authentication process in Microsoft Teams tabs?"
    choices:
    - content: "Microsoft Teams tabs aren't able to render sign-in pages by identity providers in tabs."
      isCorrect: false
      explanation: "There's no such limitation on the type of pages that can be rendered in tabs."
    - content: "Microsoft requires that users see a window appear to be explicit they're signing in to a different site."
      isCorrect: false
      explanation: "There's no such requirement."
    - content: "Most identity providers don't render their sign-in experience when it's loaded in an iframe."
      isCorrect: true
      explanation: "Correct!"
  - content: "How can developers implement single sign-on (SSO) in Microsoft Teams tabs?"
    choices:
    - content: "Silent sign-on in Azure Active Directory (Azure AD) can be used to implement a simplified form of SSO."
      isCorrect: true
      explanation: "Correct!"
    - content: "SSO isn't possible in Microsoft Teams tabs because of the iframe requirement."
      isCorrect: false
      explanation: "Developers can use silent authentication in Azure AD as a simplified form of SSO."
    - content: "SSO can be enabled with a setting by enterprise customers in the Microsoft Teams admin center."
      isCorrect: false
      explanation: "There's no such setting in the Microsoft Teams admin center."
