quiz:
  title: Test your knowledge
  questions:
  - content: "When requested using Microsoft Graph, profile photos are returned in what data format?"
    choices:
    - content: "Link to file attachment"
      isCorrect: false
      explanation: "This isn't correct; profile photos are streamed in a binary format when requested."
    - content: "Binary"
      isCorrect: true
      explanation: "Correct! Microsoft Graph returns photos in binary format."
    - content: "Base-64"
      isCorrect: false
      explanation: "This isn't correct; profile photos are returned in binary format when requested."
  - content: "Microsoft Graph can retrieve and set the profile photo on which of the following resources?"
    choices:
    - content: "Users, groups, and contacts (in Office 365)"
      isCorrect: true
      explanation: "Correct! Continue learning with the next unit in this module."
    - content: "Users"
      isCorrect: false
      explanation: "Microsoft Graph can also access profile photos for groups and contacts in Office 365."
    - content: "Users and groups"
      isCorrect: false
      explanation: "Microsoft Graph can also access profile photos for contacts in Office 365."
