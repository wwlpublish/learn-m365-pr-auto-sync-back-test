title: Access User Data from Microsoft Graph
summary: Users are the core of most operations in Microsoft 365. Microsoft Graph enables developers full control over the lifecycle of users in Microsoft 365 including creating, updating, and deleting users and to listing users in the organization. In this module, youâ€™ll learn how to use Microsoft Graph to work with users in Microsoft 365 including the required permissions.
abstract: |
  At the end of this module, you should be able to:
  - Demonstrate how to get a list of users
  - Demonstrate how to get details, including a profile picture, of a user
  - Demonstrate how to manage the lifecycle of a user from creation to deletion
prerequisites: |
  - Basic knowledge of REST services & APIs
  - Basic knowledge of Microsoft Graph
  - Ability to develop with NET Core at the intermediate level
  - Experience using Visual Studio Code at the beginner level
  - Access to a Microsoft 365 tenant
