metadata:
  title: Exercise - Add buttons and commands
  description: In this exercise, you'll add additional functionality to the add-in you created in a previous exercise. You'll create two new buttons that insert a specific gist or a default gist into a message. You'll also implement a first-run experience, prompting the user for their credentials to authenticate with GitHub to retrieve your gists.
