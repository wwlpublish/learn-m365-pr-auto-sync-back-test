quiz:
  title: Test your knowledge
  questions:
  - content: "What are the following types of mail add-ins supported in Outlook?"
    choices:
    - content: "Add-in commands and actions"
      isCorrect: false
      explanation: "While a valid add-in type, all of the other types are also valid."
    - content: "Module extension add-ins"
      isCorrect: false
      explanation: "While a valid add-in type, all of the other types are also valid."
    - content: "Contextual add-ins"
      isCorrect: false
      explanation: "While a valid add-in type, all of the other types are also valid."
    - content: "Message compose add-ins"
      isCorrect: false
      explanation: "While a valid add-in type, all of the other types are also valid."
    - content: "On send add-ins"
      isCorrect: false
      explanation: "While a valid add-in type, all of the other types are also valid."
    - content: "All the above"
      isCorrect: true
      explanation: "Correct!"
  - content: "The two primary options for creating new add-in projects are which of the following?"
    choices:
    - content: "Visual Studio and Office Yeoman Generator"
      isCorrect: true
      explanation: "Correct!"
    - content: "Visual Studio and an Office CLI Project Creator"
      isCorrect: false
      explanation: "The Office CLI Project Creator doesn't exist."
    - content: "Visual Studio and a downloadable starter project for Node.js based projects"
      isCorrect: false
      explanation: "While there may be many starter projects available, it isn't one of the project creation options provided by Microsoft."
