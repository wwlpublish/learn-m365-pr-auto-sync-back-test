quiz:
  title: Test your knowledge
  questions:
  - content: "Microsoft Graph supports access tokens generated for users that are signed in using which types of accounts?"
    choices:
    - content: "Only Microsoft accounts (consumer logins, LiveID, Outlook.com)."
      isCorrect: false
      explanation: "Incorrect... Microsoft Graph supports both Microsoft Accounts and work and school (Azure AD) accounts."
    - content: "Only Work and School (Azure AD) accounts."
      isCorrect: false
      explanation: "Incorrect... Microsoft Graph supports both Microsoft Accounts and work and school (Azure AD) accounts."
    - content: "Both Microsoft accounts and work and school (Azure AD) accounts."
      isCorrect: true
      explanation: "Correct!"
  - content: "What benefits does Microsoft Graph have over using individual service endpoints?"
    choices:
    - content: "Microsoft Graph's single endpoint simplifies apps as developers don't have to submit requests to individual service endpoints."
      isCorrect: false
      explanation: "While this is a valid benefit, the other answers are also valid benefits."
    - content: "Microsoft Graph has a single well-known endpoint while individual service endpoints may differ from user to user, tenant to tenant, or consumer to business services (such as OneDrive)."
      isCorrect: false
      explanation: "While this is a valid benefit, the other answers are also valid benefits."
    - content: "All of these are benefits to using Microsoft Graph over using individual service endpoints."
      isCorrect: true
      explanation: "Correct!"
