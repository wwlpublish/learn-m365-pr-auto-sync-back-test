quiz:
  title: Test your knowledge
  questions:
  - content: "What is the difference between static and dynamic consent?"
    choices:
    - content: "Static consent is when the permissions are defined ahead of time in the app registration, while dynamic consent defines the permissions as they are needed by the app."
      isCorrect: true
      explanation: "Correct!"
    - content: "Dynamic consent is when the permissions can change over time with an app, while static consent permissions never change."
      isCorrect: false
      explanation: "Static and dynamic consent don't relate to changing permissions."
    - content: "Static consent refers to the permissions all users have, while dynamic permissions only apply to some users."
      isCorrect: false
      explanation: "Static and dynamic consent don't relate to permissions some users have and others don't have."
  - content: "What role does the /.default scope serve?"
    choices:
    - content: "The /.default scope represents the basic permissions all apps need."
      isCorrect: false
      explanation: "Apps don't share a basic set of permissions, so this option isn't valid."
    - content: "A request for the /.default scope is equivalent to requesting all static permissions defined in the app registration."
      isCorrect: true
      explanation: "Correct!"