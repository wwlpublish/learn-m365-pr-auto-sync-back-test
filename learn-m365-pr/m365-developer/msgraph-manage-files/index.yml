title: Download and upload files in a JavaScript app with Microsoft Graph
summary: Learn how to list, download, and upload a user's files from a single-page application by using Microsoft Graph.
abstract: |
  After completing this module, you'll be able to:
  - Configure a JavaScript app to list files in a user's instance of OneDrive for Business.
  - Download files from OneDrive for Business by using Microsoft Graph.
  - Upload user files from a browser into OneDrive for Business by using Microsoft Graph.
prerequisites: |
  - Global administrator access to a [Microsoft 365 tenant](https://developer.microsoft.com/microsoft-365/dev-program?ocid=MSlearn&WT.mc_id=m365-16105-cxa).
  - [Basic understanding of authentication and authorization on Microsoft 365](/learn/modules/msgraph-javascript-app/?WT.mc_id=m365-16105-cxa)
  - Basic understanding of HTML and JavaScript
  - [Basic understanding of Microsoft Graph](/learn/modules/msgraph-intro-overview/?WT.mc_id=m365-16105-cxa)
  - [Node.js LTS](https://nodejs.org/en/)
