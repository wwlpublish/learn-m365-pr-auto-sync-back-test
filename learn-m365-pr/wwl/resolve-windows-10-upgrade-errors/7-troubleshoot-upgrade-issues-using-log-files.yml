quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which log file is used to investigate rollbacks that failed during OOBE phase and operations?"
    choices:
    - content: "setupact.log"
      isCorrect: true
      explanation: "That's correct. This log file contains information about actions during the OOBE phase."
    - content: "setuperr.log"
      isCorrect: false
      explanation: "That's incorrect. This log file contains information about setup errors during the installation. It doesn't contain information about actions during the OOBE phase. Try again."
    - content: "rollbackerr.log"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a valid log file. Try again."