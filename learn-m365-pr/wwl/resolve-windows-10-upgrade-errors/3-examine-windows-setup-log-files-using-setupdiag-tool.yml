quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson experienced a Windows 10 upgrade failure. Holly wants to run SetupDiag in offline mode to determine to cause of the failure. What must Holly do to run SetupDiag in offline mode?"
    choices:
    - content: "Download the Logs.zip archive of all log files that were processed"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what Holly must do to run SetupDiag in offline mode. Try again."
    - content: "Specify the location for the SetupDiagResults.log file"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what Holly must do to run SetupDiag in offline mode. Try again."
    - content: "Run SetupDiag with a parameter that points to the folder in which the setup log files are located"
      isCorrect: true
      explanation: "That's correct. For offline processing, SetupDiag should be run with a parameter that points to the folder in which the setup log files are located. SetupDiag automatically searches for log files in the folder and in all of its subdirectories."