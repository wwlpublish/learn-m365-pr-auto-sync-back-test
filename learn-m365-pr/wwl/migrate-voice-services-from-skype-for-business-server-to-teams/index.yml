uid: learn.wwl.migrate-voice-services-from-skype-for-business-server-to-teams
metadata:
  title: Migrate Voice Services from Skype for Business Server to Teams
  description: "In this module, you'll learn how to plan, configure, and migrate Skype for Business Server Enterprise Voice users and devices to Microsoft Teams. This will allow you to gradually move people from on-premises to the cloud, while maintaining the ability to call internally and externally during the migration. You can also continue to make use of personal and meeting room devices."
  ms.date: 09/28/2021
  author: wwlpublish
  ms.author: dahans
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
title: Migrate Voice Services from Skype for Business Server to Teams
summary: In this module, you'll learn how to plan, configure, and migrate Skype for Business Server Enterprise Voice users and devices to Microsoft Teams while maintaining the ability to call internally and externally during the migration.
abstract: |
  At the end of this module, you will be able to:
  - Understand how Skype and Teams interact
  - Plan implementation of Skype for Business Server Hybrid
  - Describe the pre-requisites required for migration
  - Configure Skype for Business Server Hybrid
  - Migrate users and devices to Teams
prerequisites: |
  - Administrative experience of Skype for Business Server
  - Knowledge of how to implement Microsoft Teams Phone System or Direct Routing
  - An understanding of the desired end-state for users after the migration to Microsoft Teams
