quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is Microsoft Secure Score?"
    choices:
    - content: "Secure Score is a measurement of an organization's security posture"
      isCorrect: true
      explanation: "Correct. Secure Score is a measurement of an organization's security posture, with a higher number indicating more improvement actions taken"
    - content: "Secure Score is a measurement of an organization's anti-virus position"
      isCorrect: false
      explanation: "Incorrect. Secure Score is a measurement of an organization's security posture."
    - content: "Secure Score is a measurement of an organization's firewall strength"
      isCorrect: false
      explanation: "Incorrect. Secure Score is a measurement of an organization's security posture."
  - content: "Endpoint Manager includes which services?"
    choices:
    - content: "Microsoft Intune, Configuration Manager, Desktop Analytics, Security Center, Windows Autopilot, Azure Active Directory, Endpoint Manager admin center"
      isCorrect: false
      explanation: "Incorrect. Security Center is not part of the Endpoint manager services."
    - content: "Microsoft Intune, Configuration Manager, Co-management, Desktop Analytics, Endpoint protection, Windows Autopilot, Endpoint Manager admin center"
      isCorrect: false
      explanation: "Incorrect. Endpoint protection is not part of the Endpoint manager services."
    - content: "Microsoft Intune, Configuration Manager, Co-management, Desktop Analytics, Windows Autopilot, Azure Active Directory, Endpoint Manager admin center"
      isCorrect: true
      explanation: "Correct. All of these services are included in Endpoint Manager."
  - content: "Which of these is the correct list of SharePoint built-in workflows?"
    choices:
    - content: "Approval, Collect Feedback, Collect Signatures, Publishing Approval, Three-state"
      isCorrect: true
      explanation: "Correct. SharePoint provides all these workflows to accelerate getting started with workflows"
    - content: "Approval, Collect Feedback, Collect Signatures, Publishing Approval, Triple-state"
      isCorrect: false
      explanation: "Incorrect. Triple-state is not a valid pre-build SharePoint workflow."
    - content: "Approval, Collect Feedback, Collect Signatures, Publishing Approval, Tri-state"
      isCorrect: false
      explanation: "Incorrect. Tri-state is not a valid pre-build SharePoint workflow."
  - content: "What two options are available to developers wanting to incorporate or use Microsoft Graph in their applications?"
    choices:
    - content: "Microsoft Graph SOAP API, Microsoft Graph Native SDKs"
      isCorrect: false
      explanation: "Incorrect. Developers should use the Microsoft Graph REST API, or the Native SDKs when creating their applications."
    - content: "Microsoft Graph REST API, Microsoft Graph Native SDKs"
      isCorrect: true
      explanation: "Correct. Actionable insights give you recommendations for appropriate actions and guidance on how to improve your compliance"
    - content: "Microsoft Graph REST API, Microsoft Graph Windows 10 SDKs"
      isCorrect: false
      explanation: "Incorrect. Developers should use the Microsoft Graph REST API, or the Native SDKs when creating their applications."