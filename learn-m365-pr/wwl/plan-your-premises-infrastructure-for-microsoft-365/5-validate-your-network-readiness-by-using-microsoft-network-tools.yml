quiz:
  title: "Check your knowledge"
  questions:
  - content: "As Fabrikam's Enterprise Administrator, you're reviewing the company's network readiness. You know that Microsoft provides several tools to help organizations analyze their networks. Because Fabrikam has experienced several network issues over the past year, you're especially interested in finding an effective tool for troubleshooting network problems. Which of the following tools will help Fabrikam troubleshoot any network issues it may experience after deploying Microsoft 365?"
    choices:
    - content: "Microsoft Remote Connectivity Analyzer"
      isCorrect: false
      explanation: "That's incorrect. The Remote Connectivity Analyzer tool tests connectivity in your Exchange Online environment. Try again."
    - content: "Microsoft Message Analyzer"
      isCorrect: true
      explanation: "That's correct. Message Analyzer is an effective tool for troubleshooting network issues. Message Analyzer captures, displays, and analyzes protocol-based messaging traffic and system messages. It also lets you import, aggregate, and analyze data from log and trace files."
    - content: "Microsoft 365 Support and Recovery Assistant"
      isCorrect: false
      explanation: "That's incorrect. The Microsoft 365 Support and Recovery Assistant (SARA) can help you automatically diagnose and fix a range of Outlook problems. Try again."