title: Describe support offerings for Microsoft 365 services
summary: Learn about how people and organizations get the most out of their technology investments through the various support features offered for Microsoft 365 and how they can help improve Microsoft services for their organization.
abstract: |
  By the end of this module, you'll be able to:
  *   Describe the support offerings available for Microsoft 365 and how to create a support request
  *   Describe service level agreement (SLAs) concepts
  *   Describe how to track the service health status by using the Microsoft 365 dashboard
  *   Describe how organizations can provide feedback on Microsoft 365 services
prerequisites: |
  - Familiarity with cloud computing concepts including deployment models and cloud service models, such as Software-as-a -Service (Saas).
