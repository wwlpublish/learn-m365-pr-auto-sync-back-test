content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "How can your organization receive on-site support from Microsoft?"
    choices:
    - content: "Through community-based support."
      isCorrect: false
      explanation: "That's incorrect. Community support is great for getting solutions from the experience of other users. But to get on-site support from Microsoft, your organization should use Premier Support."
    - content: "Through Support Assistant"
      isCorrect: false
      explanation: "That's incorrect. The Support Assistant is online bot. To get on-site support from Microsoft, your organization should use Premier Support."
    - content: "Through Premier Support"
      isCorrect: true
      explanation: "That's correct. Your organization can receive on-site support, a dedicated technical account manager, and access to advisory services."
  - content: "Who is responsible for submitting a claim for Service Credit?"
    choices:
    - content: "The Cloud Service Provider"
      isCorrect: false
      explanation: "That's incorrect. The Cloud Service Provider isn’t responsible for filing a claim for Service Credit. Your organization should submit a claim with Microsoft."
    - content: "Your organization"
      isCorrect: true
      explanation: "That's correct. Your organization should submit a claim with Microsoft. Microsoft will then review your claim for approval."
    - content: "Microsoft"
      isCorrect: false
      explanation: "That's incorrect. Your organization is responsible for submitting a claim. Microsoft is responsible for reviewing your organization’s claim."
  - content: "How can your administrators stay up to date with the health of your services when on the go?"
    choices:
    - content: "By connecting monitoring tools to the API."
      isCorrect: false
      explanation: "That's incorrect. This is good for automated monitoring, but your administrators should use the Admin App to view the health status on the go."
    - content: "By using System Center to view the health status."
      isCorrect: false
      explanation: "That's incorrect. Your administrators won’t be able to view the status on the go with System Center. Your administrators should use the Admin App instead."
    - content: "By using the Admin App to view the health status."
      isCorrect: true
      explanation: "That's correct. Your administrators can use the Admin App to view and stay up to date with the health status of the services on the go."
  - content: "Where is the best place to share ideas about how to improve a feature for Microsoft Stream?"
    choices:
    - content: "Create a comment on the Microsoft documentation page for Microsoft Stream."
      isCorrect: false
      explanation: "That's incorrect. While you can share ideas through the documentation page from time to time, it is better to use the UserVoice feedback forum for better collaboration."
    - content: "Create a support ticket for Microsoft Stream using the portal."
      isCorrect: false
      explanation: "That's incorrect. Don’t create a support ticket for new features, it’s better to use the UserVoice feedback forum."
    - content: "Create a post in the Microsoft Stream UserVoice feedback forum."
      isCorrect: true
      explanation: "That's correct. The Microsoft Stream team will see your ideas and discuss them with you."