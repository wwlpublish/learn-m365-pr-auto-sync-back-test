quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Northwind Traders, Allan Deyoung wants to implement Microsoft Intune as Northwind's MDM authority. Which of the following rules must Allan consider when planning this implementation?"
    choices:
    - content: "Only Group Policy can manage Windows 10 devices that are domain members"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a valid rule that Allan should follow when planning Northwind's MDM implementation. Try again."
    - content: "Only MDM can manage Windows 10 devices that are domain members"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a valid rule that Allan should follow when planning Northwind's MDM implementation. Try again."
    - content: "Group Policy and MDM can simultaneously manage Windows 10 devices that are domain members"
      isCorrect: true
      explanation: "That's correct. If a Windows 10 device is a domain member, it can be managed by Group Policy and MDM at the same time."