quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Desktop Analytics view uses diagnostic data to identify and resolve application and driver compatibility issues?"
    choices:
    - content: "Upgrade Readiness"
      isCorrect: true
      explanation: "That's correct. This solution uses diagnostic data to identify and resolve application and driver compatibility issues. Once an organization's devices are up to date on Windows 10, Upgrade Readiness becomes a key tool for itsWindows servicing process."
    - content: "Update Compliance"
      isCorrect: false
      explanation: "That's incorrect. This solution provides a unified view of the Windows Update and Antivirus status of an organization's Windows 10 devices. Try again."
    - content: "Device Health"
      isCorrect: false
      explanation: "That's incorrect. This solution is designed to help organizations monitor and proactively maintain devices. Try again."
  - content: "Which of the following items is a feature provided by the Update Compliance tool?"
    choices:
    - content: "Guidance and insights into application and driver compatibility issues, with suggested mitigations"
      isCorrect: false
      explanation: "That's incorrect. This item is a benefit of the Upgrade Readiness tool. Try again."
    - content: "Data-driven application rationalization tools"
      isCorrect: false
      explanation: "That's incorrect. This item is a benefit of the Upgrade Readiness tool. Try again."
    - content: "The ability to track protection and threat status for Windows Defender Antivirus-enabled devices"
      isCorrect: true
      explanation: "That's correct. Update Compliance provides the ability to track protection and threat status for Windows Defender Antivirus-enabled devices."
  - content: "Which of the following tools collects Windows diagnostic data that's then shared with Microsoft?"
    choices:
    - content: "WinDiag"
      isCorrect: false
      explanation: "That's incorrect. This item isn't an actual tool for collecting Windows diagnostic data. Try again."
    - content: "Connected User Experiences and Telemetry component"
      isCorrect: true
      explanation: "That's correct. The Connected User Experiences and Telemetry component manages the collection of small payloads of structured information, and diagnostic logs for additional troubleshooting."
    - content: "Desktop Analytics"
      isCorrect: false
      explanation: "That's incorrect. This item is a benefit of the Upgrade Readiness tool. Try again."