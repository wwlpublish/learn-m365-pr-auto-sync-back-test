quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson wants to create chatbots for Contoso's customers to engage with. Which version of Power Virtual Agents should Holly use?"
    choices:
    - content: "Microsoft Teams app"
      isCorrect: false
      explanation: "That's incorrect. You would use this app when you're an employee or member of an organization or team, and you want to create chatbots to answer common questions posed by other employees or teammates. Try again."
    - content: "Web app"
      isCorrect: true
      explanation: "That's correct. You would use this app when you're an IT admin, and you want to create chatbots for your customers to engage with."
    - content: "Power Pro app"
      isCorrect: false
      explanation: "That's incorrect. This item isn't a version of Power Virtual Agents. Try again."