summary: Examines how to manage a hybrid deployment and implement advanced hybrid functionality, including features that require a successful hybrid deployment, such as Public Folder coexistence and OneDrive attachment storage for on-premises mailboxes.
abstract: |
  By the end of this module, you'll be able to:
  - Manage a hybrid deployment.
  - Describe when you must configure Public Folder coexistence with Microsoft 365.
  - Explain how to configure Oauth for a mixed Exchange environment.
  - Describe how to configure OneDrive attachments for on-premises mailboxes.
