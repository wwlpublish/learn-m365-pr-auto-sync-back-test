title: Run advanced mailbox migrations
summary: Examines how to plan for and run a PST migration, how to run a public folder migration, how to plan for a cross-tenant migration, and how to prepare source user objects for migration.
abstract: |
  By the end of this module, you'll be able to:
  *   Import PST Files to Exchange Online mailboxes.
  *   Migrate Public Folders to Exchange Online.
  *   Plan for a cross-tenant mailbox migration.
  *   Prepare target user objects for cross-tenant migration.
