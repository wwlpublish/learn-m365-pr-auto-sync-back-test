quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Security Dashboard tile tells you at a glance how many threats were blocked by Exchange Online Protection and Microsoft Defender for Office 365 over the last seven days?"
    choices:
    - content: "Threat management"
      isCorrect: false
      explanation: "That's incorrect. This tile tells an organization at a glance how it was protected from threats over the past seven days. Try again."
    - content: "Threat protection"
      isCorrect: true
      explanation: "That's correct. This tile tells you at a glance how many threats were blocked by Exchange Online Protection and Microsoft Defender for Office 365 over the last seven days. This tile also shows the number of email messages detected as misclassified and reported by using the Report Message add-in."
    - content: "Trends"
      isCorrect: false
      explanation: "That's incorrect. This tile summarizes email flow trends for your organization. Try again."