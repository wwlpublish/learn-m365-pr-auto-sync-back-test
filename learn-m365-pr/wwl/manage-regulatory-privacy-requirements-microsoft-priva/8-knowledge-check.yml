quiz:
  title: "Manage regulatory and privacy requirements with Microsoft Priva"
  questions:
  - content: "What are the different types of risk management policy templates?"
    choices:
    - content: "Data loss prevention, Data in transit, and Data breach."
      isCorrect: false
      explanation: "Incorrect. The listed items are not policy types for Microsoft Priva risk management."
    - content: "Data overexposure, Data transfers, and Data minimization."
      isCorrect: true
      explanation: "Correct. Data overexposure, Data transfers, and Data minimization are the three policy types for Microsoft Priva risk management."
    - content: "Data encryption, Data labeling, and Data anonymization."
      isCorrect: false
      explanation: "Incorrect. The listed items are not policy types for Microsoft Priva risk management."
  - content: "What is the connection between risk policies, alerts and issues?"
    choices:
    - content: "An issue is a specific type of policy alert that is described in the policy template."
      isCorrect: false
      explanation: "Incorrect. An issue is a case created from an alert that allows for further investigation. An alert is triggered when a policy is matched."
    - content: "Issues and alerts are both specified in risk policies as different types of notifications when the policy is matched."
      isCorrect: false
      explanation: "Incorrect. An issue is a case created from an alert that allows for further investigation. An alert is triggered when a policy is matched."
    - content: "Issues are created by admins while assessing alerts about policy matches to further investigate a case."
      isCorrect: true
      explanation: "Correct."
  - content: "After a Subject Rights Request is completed, where do the results show up in the compliance portal?"
    choices:
    - content: "The **Data collected** tab."
      isCorrect: true
      explanation: "Correct."
    - content: "**Request results** page."
      isCorrect: false
      explanation: "Incorrect. The Microsoft Purview compliance portal does not have a **Request results**."
    - content: "The Request Audit log."
      isCorrect: false
      explanation: "Incorrect. The audit log is a CSV file providing a record of the progression of stages for each subject rights request."