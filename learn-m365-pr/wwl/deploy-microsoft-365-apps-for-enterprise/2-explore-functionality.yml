quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Fabrikam, you're planning the deployment of Microsoft 365 Apps for enterprise throughout the organization. What must Fabrikam's users do to maintain the full functionality of Microsoft 365 Apps for enterprise on their devices?"
    choices:
    - content: "Maintain a permanent connection to the Internet"
      isCorrect: false
      explanation: "Incorrect. Users don't have to connect to the Internet permanently to maintain the full functionality of Microsoft 365 Apps for enterprise."
    - content: "Access at least one Microsoft 365 Apps for enterprise product every 45 days"
      isCorrect: false
      explanation: "Incorrect. This item is not a requirement for users to maintain the full functionality of Microsoft 365 Apps for enterprise on their devices."
    - content: "Connect to the Internet at least every 30 days"
      isCorrect: true
      explanation: "Correct. Users must connect to the Internet at least every 30 days to automatically validate their Microsoft 365 license."