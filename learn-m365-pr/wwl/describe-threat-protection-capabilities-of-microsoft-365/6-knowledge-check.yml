quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following is a cloud-based security solution that identifies, detects, and helps to investigate advanced threats, compromised identities, and malicious insider actions directed at your organization?"
    choices:
    - content: "Microsoft Defender for Office 365 (MSDO)"
      isCorrect: false
      explanation: "That's incorrect. Microsoft Defender for Office 365 (MSDO) is a cloud-based email filtering service that helps protect your organization against unknown malware and viruses."
    - content: "Microsoft Defender for Identity (MSDI)"
      isCorrect: true
      explanation: "That's correct. Microsoft Defender for Identity (MSDI) is a cloud-based security solution that identifies, detects, and helps you investigate advanced threats, compromised identities, and malicious insider actions directed at your organization."
    - content: "Microsoft Defender for Cloud Apps"
      isCorrect: false
      explanation: "That's incorrect. Microsoft Defender for Cloud Apps is a cloud access security broker that supports various deployment modes including log collection, API connectors, and reverse proxy."
  - content: "What categories are included in the Secure Score breakdown?"
    choices:
    - content: "Identity, data, device, apps, and infrastructure"
      isCorrect: true
      explanation: "That's correct. Secure Score includes scores for identity, data, device, apps, and infrastructure."
    - content: "Malware and phishing"
      isCorrect: false
      explanation: "That's incorrect. Secure Score includes scores for identity, data, device, apps, and infrastructure."
    - content: "Data privacy and threat protection"
      isCorrect: false
      explanation: "That's incorrect. Secure Score includes scores for identity, data, device, apps, and infrastructure."
  - content: "Which of the following safeguards your organization against malicious threats posed by email messages, links (URLs), and collaboration tools?"
    choices:
    - content: "Microsoft Defender for Office 365 (MSDO)"
      isCorrect: true
      explanation: "That's correct. Microsoft Defender for Office 365 (MSDO) safeguards your organization against malicious threats posed by email messages, links (URLs), and collaboration tools"
    - content: "Microsoft Defender for Identity (MSDI)"
      isCorrect: false
      explanation: "That's incorrect. Microsoft Defender for Identity (MSDI) is a cloud-based security solution that identifies, detects, and helps you investigate advanced threats, compromised identities, and malicious insider actions directed at your organization."
    - content: "Microsoft Defender for Cloud Apps"
      isCorrect: false
      explanation: "That's incorrect. Microsoft Defender for Cloud Apps is a cloud access security broker that supports various deployment modes including log collection, API connectors, and reverse proxy."
  - content: "Which of the following is a cloud access security broker that supports various deployment modes including log collection, API connectors, and reverse proxy?"
    choices:
    - content: "Microsoft Defender for Office 365 (MSDO)"
      isCorrect: false
      explanation: "That's incorrect. Microsoft Defender for Office 365 (MSDO) is a cloud-based email filtering service that helps protect your organization against unknown malware and viruses."
    - content: "Microsoft Defender for Identity (MSDI)"
      isCorrect: false
      explanation: "That's incorrect. Microsoft Defender for Identity (MSDI) is a cloud-based security solution that identifies, detects, and helps you investigate advanced threats, compromised identities, and malicious insider actions directed at your organization."
    - content: "Microsoft Defender for Cloud Apps"
      isCorrect: true
      explanation: "That's correct. Microsoft Defender for Cloud Apps is a cloud access security broker that supports various deployment modes including log collection, API connectors, and reverse proxy."
