quiz:
  title: "Check your knowledge"
  questions:
  - content: "Following the principle of least privilege, which role should be assigned to an administrator in Teams that needs to assign telephone numbers?"
    choices:
    - content: "Teams administrator"
      isCorrect: false
      explanation: "That's incorrect. Users assigned to this role can manage anything in Teams. But the principle of least privilege means you should select a more restricted role."
    - content: "Teams communication support engineer"
      isCorrect: false
      explanation: "That's incorrect. This role cannot assign telephone numbers."
    - content: "Teams communication admin"
      isCorrect: true
      explanation: "That's correct. Users assigned to this role can assign telephone numbers."
  - content: "A user has reported a problem connecting to a Teams meeting. The helpdesk has determined that no one else is experiencing connection problems. A Teams engineer investigates further and discovers that the user is attempting to connect to a meeting in a different organization. Which of the following logs should the Teams engineer check?"
    choices:
    - content: "Desktop logs"
      isCorrect: false
      explanation: "That's incorrect. These logs contain data that occurs between the desktop client and the browser."
    - content: "Debug logs"
      isCorrect: true
      explanation: "That's correct. These logs contain data about logins, connections, and call and conversation data."
    - content: "Media logs"
      isCorrect: false
      explanation: "That's incorrect. These contain diagnostic data about audio, video, and screen sharing in Teams meetings."
  - content: "A user has contacted the helpdesk and reported that a firewall message has displayed on their screen when they opened Teams desktop client on Windows 10. How should the helpdesk advise the user?"
    choices:
    - content: "The helpdesk should advise the user to restart their computer."
      isCorrect: false
      explanation: "That's incorrect. This won’t achieve anything."
    - content: "The helpdesk should advise the user that it is ok to bypass the message as it's informational only."
      isCorrect: true
      explanation: "That's correct. This message appears, notifying the user of a firewall configuration change. It’s nothing to worry about."
    - content: "The helpdesk should advise the user to use a web browser for Teams access until the problem is resolved."
      isCorrect: false
      explanation: "That's incorrect. The problem is already resolved as the message won’t display again."
  - content: "When considering a troubleshooting methodology, which of the following stages should be performed first?"
    choices:
    - content: "Testing"
      isCorrect: false
      explanation: "That's incorrect. This step is performed once you know the nature and scope of the reported problem."
    - content: "Reporting"
      isCorrect: false
      explanation: "That's incorrect. This is the last stage in the methodology."
    - content: "Classification"
      isCorrect: true
      explanation: "That's correct. Use this stage to define the nature and scope of a reported problem."