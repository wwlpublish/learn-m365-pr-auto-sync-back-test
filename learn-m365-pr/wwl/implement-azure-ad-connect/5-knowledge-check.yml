content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "You're the Enterprise Administrator for Contoso, which is planning to install Azure AD Connect. You're reviewing the prerequisites for Azure AD Connect. Which of the following items should you consider when determining which server to install it on?"
    choices:
    - content: "Azure AD Connect supports Windows Server 2003 and later"
      isCorrect: false
      explanation: "That's incorrect. Azure AD Connect supports Windows Server 2008 and later. Try again."
    - content: "Azure AD Connect can be installed on a domain controller, member server, or non-domain joined server"
      isCorrect: true
      explanation: "That's correct. Azure AD Connect can be installed on a domain controller, member server, or non-domain joined server."
    - content: "You can have more than one Azure AD Connect server connected to a single Azure AD or Microsoft 365 tenant"
      isCorrect: false
      explanation: "That's incorrect. You can't have more than one Azure AD Connect server connected to a single Azure AD or Microsoft 365 tenant. Try again."
  - content: "You're the Enterprise Administrator for Contoso, which is planning to install Azure AD Connect. Which of the following permissions is required to install Azure AD Connect on a domain joined computer and successfully synchronize your directory to Microsoft 365?"
    choices:
    - content: "Local administrator permissions on the Azure AD Connect computer"
      isCorrect: true
      explanation: "That's correct. To install Azure AD Connect, you must have Local administrator permissions on the Azure AD Connect computer."
    - content: "A Domain Admin account for your on-premises Active Directory"
      isCorrect: false
      explanation: "That's incorrect. This type of account doesn't provide the necessary permissions to meet Contoso's requirements. Try again."
    - content: "A Domain User account for your on-premises Active Directory"
      isCorrect: false
      explanation: "That's incorrect. This type of account doesn't provide the necessary permissions to meet Contoso's requirements. Try again."