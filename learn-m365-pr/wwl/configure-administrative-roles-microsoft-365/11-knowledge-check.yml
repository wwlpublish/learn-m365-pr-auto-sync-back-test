content: |
  [!include[](includes/11-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Who typically assigns roles to users who are responsible for specific Microsoft 365 product areas?"
    choices:
    - content: "Exchange Administrator"
      isCorrect: false
      explanation: "That's incorrect. This person doesn't typically assign roles to users who are responsible for specific Microsoft 365 product areas. Try again."
    - content: "Microsoft 365 Enterprise Administrator"
      isCorrect: true
      explanation: "That's correct. A company's Microsoft 365 Enterprise Administrator typically assigns roles to users who are responsible for specific Microsoft 365 product areas."
    - content: "SharePoint Online Administrator"
      isCorrect: false
      explanation: "That's incorrect. This person doesn't typically assign roles to users who are responsible for specific Microsoft 365 product areas. Try again."
  - content: "Which administrator role in Microsoft 365 is the only admin role who can assign other admin roles?"
    choices:
    - content: "Enterprise Administrator"
      isCorrect: false
      explanation: "That's incorrect. This role is a personnel position within a company, but it's not a Microsoft 365 admin role. Try again."
    - content: "User Management Administrator"
      isCorrect: false
      explanation: "That's incorrect. This role can reset passwords, monitor service health, add and delete user accounts, and manage service requests. However, it can't assign other admin roles. Try again."
    - content: "Global Administrator"
      isCorrect: true
      explanation: "That's correct. This role is the ultimate administrator and includes access to all administrative features in Microsoft 365. It's also the only admin role who can assign other admin roles."
  - content: "Which Microsoft 365 administrator role creates and manages Microsoft 365 groups?"
    choices:
    - content: "SharePoint Administrator"
      isCorrect: false
      explanation: "That's incorrect. This role isn't responsible for creating and managing Microsoft 365 groups. Try again."
    - content: "Exchange Administrator"
      isCorrect: false
      explanation: "That's incorrect. This role isn't responsible for creating and managing Microsoft 365 groups. Try again."
    - content: "Teams Administrator"
      isCorrect: true
      explanation: "That's correct. This role manages the Microsoft Teams service and creates and manages Microsoft 365 groups."
  - content: "Which Microsoft 365 administrator role contains permissions for managing all aspects of the Windows and device monitoring products?"
    choices:
    - content: "Modern Desktop Administrator"
      isCorrect: true
      explanation: "That's correct. This role contains permissions for managing all aspects of the Windows and device monitoring products."
    - content: "Security Administrator"
      isCorrect: false
      explanation: "That's incorrect. This role isn't responsible for managing all aspects of the Windows and device monitoring products.  Try again."
    - content: "Compliance Administrator"
      isCorrect: false
      explanation: "That's incorrect. This role isn't responsible for managing all aspects of the Windows and device monitoring products. Try again."