quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following responsibilities enables the SharePoint Administrator to manage metadata information on a central location?"
    choices:
    - content: "Site Collections"
      isCorrect: false
      explanation: "That's incorrect. This responsibility enables the SharePoint Administrator to create and manage site collections. However, this responsibility does not manage metadata information on a central location. Try again."
    - content: "Term Store"
      isCorrect: true
      explanation: "That's correct. This responsibility enables the SharePoint Administrator to use the Term Store to manage metadata information on a central location."
    - content: "Records Management"
      isCorrect: false
      explanation: "That's incorrect. This responsibility enables the SharePoint Administrator to manage records in place, which means that you can leave a document in its current location on a site, or store records in a specific archive. However, this responsibility does not manage metadata information on a central location. Try again."