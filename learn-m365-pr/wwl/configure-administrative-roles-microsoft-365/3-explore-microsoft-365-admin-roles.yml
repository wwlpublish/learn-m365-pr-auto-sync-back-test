quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Microsoft 365 administrator role creates and manages Microsoft 365 groups?"
    choices:
    - content: "SharePoint Administrator"
      isCorrect: false
      explanation: "Incorrect. This role isn't responsible for creating and managing Microsoft 365 groups."
    - content: "Exchange Administrator"
      isCorrect: false
      explanation: "Incorrect. This role isn't responsible for creating and managing Microsoft 365 groups."
    - content: "Teams Administrator"
      isCorrect: true
      explanation: "Correct. This role manages the Microsoft Teams service and creates and manages Microsoft 365 groups."