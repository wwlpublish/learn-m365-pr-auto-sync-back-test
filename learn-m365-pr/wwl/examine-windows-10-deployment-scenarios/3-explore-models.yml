quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which deployment method is image-based and can always be used, regardless of the current device state?"
    choices:
    - content: "Traditional deployment"
      isCorrect: true
      explanation: "That's correct. These methods are image-based and can always be used, regardless of the current device state. Traditional deployment methods include bare metal deployment and refresh and replace."
    - content: "Modern deployment"
      isCorrect: false
      explanation: "That's incorrect. These methods are recommended for Windows 10 deployments unless you have a specific need. Try again."
    - content: "Dynamic deployment"
      isCorrect: false
      explanation: "That's incorrect. These methods enable you to customize an existing Windows 10 device and configure it to meet your needs. Try again."