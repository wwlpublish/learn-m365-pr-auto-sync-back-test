quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Windows as a Service capability is a group of devices used to initially pilot, and then to broadly deploy, each feature update in a company?"
    choices:
    - content: "Insider Preview"
      isCorrect: false
      explanation: "That's incorrect. These builds are made available during the development of the features that will be shipped in the next feature update. Try again."
    - content: "Deployment rings"
      isCorrect: true
      explanation: "That's correct. Rings are groups of devices used to initially pilot, and then to broadly deploy, each feature update in a company. You can configure deployment rings by using Windows Update for Business, Intune, or Configuration Manager."
    - content: "Semi-annual Channel (Targeted)"
      isCorrect: false
      explanation: "That's incorrect. This item is a channel that allows organizations to choose when to deploy new Windows 10 features. Try again."