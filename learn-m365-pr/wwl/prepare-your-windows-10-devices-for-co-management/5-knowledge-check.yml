content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "A Windows 10 device can be Co-managed if it's managed by Configuration Manager and enrolled to Intune. What must you do to manage a device by Configuration Manager?"
    choices:
    - content: "Purchase an Azure AD license"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what you must do to manage devices by Configuration Manager. Try again."
    - content: "Add the device to the Pilot collection"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what you must do to manage devices by Configuration Manager. Try again."
    - content: "Install the Configuration Manager client on the device"
      isCorrect: true
      explanation: "That's correct. To be managed by Configuration Manager, you must install the Configuration Manager client on a device."
  - content: "There are two prerequisites to using Microsoft Intune in a Co-management deployment. The first is setting it up. What's the second prerequisite?"
    choices:
    - content: "Joining the Windows 10 devices to Azure AD"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the second prerequisite to using Intune. Try again."
    - content: "Enabling Windows 10 automatic enrollment"
      isCorrect: true
      explanation: "That's correct. There are two prerequisites to using Intune - setting it up and enabling Windows 10 automatic enrollment."
    - content: "Connecting Configuration Manager to Intune"
      isCorrect: false
      explanation: "That's incorrect. This item is required for Co-management, but it isn't the second prerequisite to using Intune. Try again."
  - content: "As the Enterprise Administrator for Contoso, Holly Dickson has found that Contoso's IT staff is constantly asking questions about co-managing devices and hybrid Azure AD-joined devices. They keep confusing these two services. To help clarify this situation, Holly has told them to remember one fact - Co-management and Azure AD are different types of options. Co-management is a management option. What type of option is Azure AD?"
    choices:
    - content: "a Mobile Desktop Management option"
      isCorrect: false
      explanation: "That's incorrect. Azure AD isn't this type of option. Try again."
    - content: "an identity option"
      isCorrect: true
      explanation: "That's correct. Azure AD is an identity option."
    - content: "an autoprovisioning option"
      isCorrect: false
      explanation: "That's incorrect. Azure AD isn't this type of option. Try again."