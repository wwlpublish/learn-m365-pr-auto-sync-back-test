quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following default permission levels in SharePoint Online enables users to access shared resources and a specific asset?"
    choices:
    - content: "Limited Access"
      isCorrect: true
      explanation: "Correct. Limited Access enables users to access shared resources and a specific asset. By combining Limited Access with fine-grained permissions, users can access a specific list, document library, folder, list item, or document, without requiring access to the entire site."
    - content: "Contribute"
      isCorrect: false
      explanation: "Incorrect. This permission level enables users to manage personal views, edit items and user information, delete versions in existing lists and document libraries, and add, remove, and update personal Web Parts."
    - content: "Edit"
      isCorrect: false
      explanation: "Incorrect. This permission level enables users to manage lists."