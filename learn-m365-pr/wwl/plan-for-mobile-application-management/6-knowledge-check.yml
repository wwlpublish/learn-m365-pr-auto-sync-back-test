content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What's the recommended tool for deploying and managing desktop apps?"
    choices:
    - content: "Azure AD"
      isCorrect: false
      explanation: "That's incorrect. This item isn't recommended tool for deploying and managing desktop apps. Try again."
    - content: "Intune"
      isCorrect: false
      explanation: "That's incorrect. This item isn't recommended tool for deploying and managing desktop apps. Try again."
    - content: "Configuration Manager"
      isCorrect: true
      explanation: "That's correct. Configuration Manager is the recommended tool for deploying and managing desktop apps. It can also be used for deploying Microsoft Store for Business apps."
  - content: "As the Enterprise Administrator at Northwind Traders, Allan Deyoung wants to manage risk by using Conditional Access policies. Which of the following features should Allan couple with Conditional Access to provide high levels of security for accessing applications?"
    choices:
    - content: "Azure AD"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what Allan should couple with Conditional Access to provide high levels of security for accessing applications. Try again."
    - content: "Azure AD single sign-on"
      isCorrect: true
      explanation: "That's correct. Coupling Azure AD single sign-on with Conditional Access provides high levels of security for accessing applications."
    - content: "Intune"
      isCorrect: false
      explanation: "That's incorrect. This item isn't what Allan should couple with Conditional Access to provide high levels of security for accessing applications. Try again."
  - content: "Which of the following features must be connected to Intune to manage mobile apps?"
    choices:
    - content: "Mobile Device Management"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the feature that must be connected to Intune to manage mobile apps. Try again."
    - content: "Microsoft Intune App SDK"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the feature that must be connected to Intune to manage mobile apps. Try again."
    - content: "Configuration Manager"
      isCorrect: true
      explanation: "That's correct. Configuration Manager must be connected to Intune to manage mobile apps."