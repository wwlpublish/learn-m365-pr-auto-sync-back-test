title: Create a DLP policy from a built-in template
summary: This module examines how to create a DLP policy from a built-in policy template by reviewing the steps involved to create a new policy when running the New DLP policy wizard.
abstract: |
  By the end of this module, you will be able to:
  - Describe the different built-in templates that are available for creating DLP policies
  - Determine how to choose the correct locations for a DLP policy
  - Configure the correct rules for protecting content
  - Enable and review the DLP policy
