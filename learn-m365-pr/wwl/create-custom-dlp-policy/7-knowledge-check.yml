azureSandbox: false
durationInMinutes: 6
content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Incident reports are generated and sent by default in which rule?"
    choices:
    - content: "Low volume of content detected rule"
      isCorrect: false
      explanation: "That's incorrect. Incident reports aren't generated and sent by default in this rule. Try again."
    - content: "High volume of content detected rule"
      isCorrect: true
      explanation: "That's correct. Incident reports are similar to user overrides in that both are generated and sent by default in the High volume of content detected rule."
    - content: "Both High and Low volume of content detected rules"
      isCorrect: false
      explanation: "That's incorrect. This item isn't the rule that generates and sends incident reports by default. Try again."
  - content: "Who are incident reports sent to by default?"
    choices:
    - content: "Global admin"
      isCorrect: true
      explanation: "That's correct. By default, incident reports are sent to the global administrator."
    - content: "Compliance admin"
      isCorrect: false
      explanation: "That's incorrect. You can configure the rule so that incident reports are sent to the compliance officer, but they aren't sent to this person by default. Try again."
    - content: "Data governance admin"
      isCorrect: false
      explanation: "That's incorrect. You can configure the rule so that incident reports are sent to the data governance admin, but they aren't sent to this person by default. Try again."
  - content: "The User notifications section of the Security and Compliance Center lets organizations configure and customize the notifications that people receive when a user attempts to share content that's protected. Besides email, how else can users be notified?"
    choices:
    - content: "by chat"
      isCorrect: false
      explanation: "That's incorrect. This item isn't how users can be notified. Try again."
    - content: "by text message"
      isCorrect: false
      explanation: "That's incorrect. This item isn't how users can be notified. Try again."
    - content: "by policy tips"
      isCorrect: true
      explanation: "That's correct. Users can be notified by email and by policy tips."