quiz:
  title: "Check your knowledge"
  questions:
  - content: "As Contoso's Enterprise Administrator, Holly Dickson is interested in implementing the Microsoft Power Platform CoE Starter Kit. Holly wants to use the CoE Starter Kit to help Contoso develop a strategy for adopting and supporting Microsoft Power Platform. Which of the following Microsoft Power Platform components will the Starter Kit help Holly focus on?"
    choices:
    - content: "Power Automate"
      isCorrect: true
      explanation: "Correct. The focus of the Microsoft Power Platform CoE Starter Kit is on Power Apps and Power Automate."
    - content: "Power BI"
      isCorrect: false
      explanation: "Incorrect. This item isn't one of the Microsoft Power Platform components the Microsoft Power Platform CoE Starter Kit focuses on."
    - content: "Power Virtual Agents"
      isCorrect: false
      explanation: "Incorrect. This item isn't one of the Microsoft Power Platform components the Microsoft Power Platform CoE Starter Kit focuses on."