title: Explore In-place Records Management in SharePoint
summary: This module examines in-place records management in SharePoint, which archives data that is no longer needed in day-to-day SharePoint operations, controls content in collaborative spaces, and prevents records from being deleted or edited.
abstract: |
  By the end of this module, you will be able to:
  - Describe the process of in-place records management in SharePoint
  - Create a file plan for your organization
  - Describe two methods for converting active docs to records
  - Explain the benefits of In-Place Records Management
  - Configure In-Place Records Management for your organization
prerequisites: |
  None
