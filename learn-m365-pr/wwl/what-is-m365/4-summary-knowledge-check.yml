quiz:
  title: "Knowledge check"
  questions:
  - content: "Which of the following Microsoft 365 subscription option is appropriate for companies with under 300 employees?"
    choices:
    - content: "Microsoft 365 Enterprise"
      isCorrect: false
      explanation: "No, Microsoft 365 Enterprise is for large corporations with more than 300 employees."
    - content: "Microsoft 365 for business"
      isCorrect: true
      explanation: "Yes, Microsoft 365 Business is designed for companies with under 300 employees."
    - content: "Microsoft 365 Education"
      isCorrect: false
      explanation: "No, Microsoft 365 Education can scale to small or large educational institutions."
  - content: "Which of the following are included in Microsoft 365 Enterprise E5, but not in Microsoft Enterprise E3?"
    choices:
    - content: "More user licenses"
      isCorrect: false
      explanation: "False. The number of licenses is not a difference between the E3 and E5 plans."
    - content: "Localized versions"
      isCorrect: false
      explanation: "False. The number of licenses is not a difference between the E3 and E5 plans."
    - content: "Advanced threat protection, security, and collaboration tools"
      isCorrect: true
      explanation: "True. E5 includes all of the same features as E3 plus the latest advanced threat protection, security, and collaboration tools."
  - content: "Microsoft Endpoint Manager is part of which capability of Microsoft 365?"
    choices:
    - content: "Productivity and Teamwork"
      isCorrect: false
      explanation: "Incorrect. The *Productivity and Teamwork* capability includes solutions like instant messaging, online meetings and Office apps."
    - content: "Business Management"
      isCorrect: true
      explanation: "Correct. Microsoft EndPoint Manager is part of the *Business Management* capability for Microsoft 365."
    - content: "Security and Compliance"
      isCorrect: false
      explanation: "Incorrect. *Security and Compliance* solutions include identity and access management, threat protection, information protection and governance, security management, and insider risk management."