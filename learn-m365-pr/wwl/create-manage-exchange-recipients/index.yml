title: Create and manage Exchange recipients
summary: Examines how messaging administrators create and manage Exchange recipients, including mailbox settings, resource mailboxes, shared mailboxes, mail contacts, mail users, recipient permissions, and groups.
abstract: |
  By the end of this module, you'll be able to:
  - Manage mailbox settings.
  - Manage resource mailboxes and shared mailboxes.
  - Create and manage mail contacts and mail users.
  - Manage permissions for recipients.
  - Create and manage groups.
