quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Messaging administrator for Tailspin Toys, Alan Deyoung wants to grant Send of Behalf of permissions to a shared mailbox. How must Alan configure this permission?"
    choices:
    - content: "Through the Exchange admin center"
      isCorrect: false
      explanation: "This answer is incorrect. This method isn't how Alan can configure this permission. Try again."
    - content: "Through Exchange PowerShell"
      isCorrect: true
      explanation: "This answer is correct. The Send on Behalf of permission is only configurable through PowerShell."
    - content: "Through either the Exchange admin center or Exchange PowerShell"
      isCorrect: false
      explanation: "This answer is incorrect. This method isn't how Alan can configure this permission. Try again."