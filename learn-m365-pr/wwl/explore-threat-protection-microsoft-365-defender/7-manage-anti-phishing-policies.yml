quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which anti-phishing feature in Exchange Online Protection turns spoof intelligence on or off, turns unauthenticated sender identification in Outlook on or off, and specifies the action for blocked spoofed senders?"
    choices:
    - content: "Spoof intelligence"
      isCorrect: false
      explanation: "That's incorrect. This feature reviews spoofed messages from senders in internal and external domains. It also allows or blocks those senders. Try again."
    - content: "Anti-phishing policies"
      isCorrect: true
      explanation: "That's correct. These policies turn spoof intelligence on or off, turn unauthenticated sender identification in Outlook on or off, and specify the action for blocked spoofed senders (move to Junk Email folder or quarantine)."
    - content: "Implicit email authentication"
      isCorrect: false
      explanation: "That's incorrect. This feature enhances standard email authentication checks for inbound email (SPF, DKIM, and DMARC) with sender reputation, sender history, recipient history, behavioral analysis, and other advanced techniques to help identify forged senders. Try again."