quiz:
  title: "Check your knowledge"
  questions:
  - content: "When a user selects a link in an email and the target web site is later identified as malicious, what does the Safe Links process automatically do?"
    choices:
    - content: "Warns the user the URL is malicious"
      isCorrect: true
      explanation: "That's correct. When a user selects a link in an email and the target web site is later identified as malicious, the Safe Links process automatically warns the user."
    - content: "Removes all links in the message"
      isCorrect: false
      explanation: "That's incorrect. The Safe Links process will only remove malicious links in the message. It won't remove legitimate links. Try again."
    - content: "Navigates to the target web site"
      isCorrect: false
      explanation: "That's incorrect. This action isn't what the Safe Links process automatically does when a user selects a link in an email and the target web site is later identified as malicious. Try again."