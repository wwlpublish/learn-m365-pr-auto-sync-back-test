quiz:
  title: "Check your knowledge"
  questions:
  - content: "As the Enterprise Administrator for Northwind Traders, Allan Deyoung is creating an instance for Microsoft Defender for Identity. During this process, what does Allan need to have to connect the Defender for Identity sensor to Northwind's Defender for Identity instance?"
    choices:
    - content: "A Microsoft Defender for Identity license"
      isCorrect: false
      explanation: "That's incorrect. This item isn't required for the Defender for Identity sensor to connect to your Defender for Identity instance. Try again."
    - content: "The access key"
      isCorrect: true
      explanation: "That's correct. The access key is required for the Defender for Identity sensor to connect to your Defender for Identity instance. The access key is a one-time-password for sensor deployment, after which all communication is performed using certificates for authentication and TLS encryption."
    - content: "A group Managed Service Account"
      isCorrect: false
      explanation: "That's incorrect. This item isn't required for the Defender for Identity sensor to connect to your Defender for Identity instance. Try again."