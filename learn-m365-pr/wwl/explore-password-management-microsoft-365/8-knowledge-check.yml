quiz:
  title: "Check your knowledge"
  questions:
  - content: "Choose the best response for the following question. Then select “Check your answers.”As the Enterprise Administrator for Tailspin Toys, you're investigating the default password policy settings for Microsoft 365 users. Which of the following statements accurately reflects the Microsoft 365 password policy settings?"
    choices:
    - content: "Passwords expire after 60 days, and users receive an expiration notification 10 days before it occurs"
      isCorrect: false
      explanation: "That's incorrect. This statement doesn't accurately reflect the Microsoft 365 password policy settings. Try again."
    - content: "Passwords expire after 45 days, and users receive an expiration notification 7 days before it occurs"
      isCorrect: false
      explanation: "That's incorrect. This statement doesn't accurately reflect the Microsoft 365 password policy settings. Try again."
    - content: "Passwords expire after 90 days, and users receive an expiration notification 14 days before it occurs"
      isCorrect: true
      explanation: "That's correct. Passwords expire after 90 days, and users receive an expiration notification 14 days before it occurs."
  - content: "Choose the best response for the following question. Then select “Check your answers.”As the Enterprise Administrator for Tailspin Toys, you're interested in making self-service password reset functionality available to Tailspin's users. To implement self-service password reset, which of the following conditions must be in place?"
    choices:
    - content: "Password reset is only available for Microsoft 365 users with cloud identities that have passwords that aren't linked to the on-premises AD DS"
      isCorrect: true
      explanation: "That's correct. This condition is required because a password from Microsoft 365 can't be synchronized back to on-premises AD DS without using other synchronization services."
    - content: "Password reset enables users to reset their own password after the Password administrator starts the transaction"
      isCorrect: false
      explanation: "That's incorrect. This condition won't enable Tailspin Toys to implement self-service password reset. Try again."
    - content: "To reset a password, either a Global administrator or a Password administrator must first authenticate the user's identity"
      isCorrect: false
      explanation: "That's incorrect. This condition won't enable Tailspin Toys to implement self-service password reset. Try again."