quiz:
  title: "Check your knowledge"
  questions:
  - content: "As Fabrikam's Enterprise Administrator, Holly Spencer is in the process of implementing Azure Identity Protection. One of Holly's biggest concern is that their IT department is often unaware of all the cloud applications being used by Fabrikam's users to do their work. Fabrikam's administrative staff has concerns that this situation leads to unauthorized access to corporate data, possible data leakage, and other security risks. What action should Holly recommend to address this situation?"
    choices:
    - content: "Deploy Cloud App Discovery"
      isCorrect: true
      explanation: "Correct. It's recommended that you deploy Cloud App Discovery to discover unmanaged cloud applications."
    - content: "Use PIM to manage identity access to user apps"
      isCorrect: false
      explanation: "Incorrect. PIM is used to manage identity access to resources in Azure AD and other Microsoft online services."
    - content: "Require Azure AD Multi-Factor Authentication for user sign-in attempts to user apps"
      isCorrect: false
      explanation: "Incorrect. MFA helps safeguard access to data and applications while meeting user demand for a simple sign-in process."