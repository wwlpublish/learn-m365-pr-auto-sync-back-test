title: Troubleshoot Apps and Channels
summary: Learn how to troubleshoot the issues with public and private channels, including working with apps. Learn how to configure, define and validate app permission policies, and setup policies.
abstract: |
  After completing this module, you'll be able to:
  - Describe how to troubleshoot app issues in channels.
  - Understand how to configure app permission and setup policies.
  - Understand how to troubleshoot private and public channels.
prerequisites: |
  - Experience configuring and administering Microsoft Teams
  - Experience using Windows PowerShell
  - Working experience with performance tuning and service monitoring
