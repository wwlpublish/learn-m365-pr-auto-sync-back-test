summary: This module discusses the role of operating system services and how to troubleshoot issues that restrict functionality. This module also discusses resolving issues with signing in to Windows.
abstract: |
  After completing this module, you will be able to:
  - Describe operating system services.
  - Identify failed services by using Windows tools.
  - Explain how to use tools and utilities to disable services.
  - Explain how to resolve locked-out accounts.
prerequisites: |
  - Students should have a basic understanding of computer networks and hardware concepts.
  - Students should have a basic understanding of OS and Application concepts.
  - Students should have experience with using Windows 10 or later.
