quiz:
  title: "Check your knowledge"
  questions:
  - content: "When a DEM account enrolls a device, which user is associated with the device?"
    choices:
    - content: "The DEM account is associated with the device"
      isCorrect: false
      explanation: "That's incorrect. The DEM account isn't associated with the device. Try again."
    - content: "The first user assigned to the DEM account is associated with the device"
      isCorrect: false
      explanation: "That's incorrect. The first user assigned to the DEM account isn't associated with the device. Try again."
    - content: "No user is associated with the device"
      isCorrect: true
      explanation: "That's correct. When a DEM enrolls a device, no user is associated with the device, and the device has no assigned user."