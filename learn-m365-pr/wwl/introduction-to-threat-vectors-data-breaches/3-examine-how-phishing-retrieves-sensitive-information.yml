quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following payloads can be delivered through malware?"
    choices:
    - content: "Spam"
      isCorrect: false
      explanation: "Incorrect. This item isn't a payload delivered through malware."
    - content: "Spyware"
      isCorrect: true
      explanation: "Correct. Spyware is often used to gather information about internet activity, keystrokes, passwords, and other sensitive data. Spyware can also be used as adware, where the software delivers pop-up ads and tracks user behavior."
    - content: "Data exfiltration"
      isCorrect: false
      explanation: "Incorrect. This item isn't a payload delivered through malware."