content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Microsoft 365 for business subscription includes Azure Information Protection?"
    choices:
    - content: "Microsoft 365 Business Basic"
      isCorrect: false
      explanation: "That's incorrect. Microsoft 365 Business Basic does not include Azure Information Protection"
    - content: "Microsoft 365 Business Premium"
      isCorrect: true
      explanation: "That's correct. Microsoft 365 Business Premium includes Azure Information Protection"
    - content: "Microsoft 365 Business Standard"
      isCorrect: false
      explanation: "That's incorrect. Microsoft 365 Business Standard does not include Azure Information Protection"
  - content: "With the cloud solution provider (CSP) model, who provides your subscription?"
    choices:
    - content: "It is provided by a CSP partner"
      isCorrect: true
      explanation: "That's correct. With the cloud solution provider (CSP) model, your subscription is provided through an expert CSP partner"
    - content: "It is provided directly from Microsoft"
      isCorrect: false
      explanation: "That's incorrect. With the cloud solution provider (CSP) model, your subscription is provided through an expert CSP partner"
    - content: "It is provided by a retail store"
      isCorrect: false
      explanation: "That's incorrect. With the cloud solution provider (CSP) model, your subscription is provided through an expert CSP partner"
  - content: "Which of the portals below allows modifying the payment method and frequency of a Microsoft 365 subscription?"
    choices:
    - content: "Microsoft 365 Subscription Center"
      isCorrect: false
      explanation: "That's incorrect. You modify the payment method and frequency of your Microsoft 365 subscription in the Microsoft 365 admin center."
    - content: "Microsoft 365 Security Center"
      isCorrect: false
      explanation: "That's incorrect. You modify the payment method and frequency of your Microsoft 365 subscription in the Microsoft 365 admin center."
    - content: "Microsoft 365 admin center"
      isCorrect: true
      explanation: "That's correct. You modify the payment method and frequency of your Microsoft 365 subscription in the Microsoft 365 admin center."
  - content: "How does Microsoft 365 reduce the total cost of risk?"
    choices:
    - content: "By improving security"
      isCorrect: true
      explanation: "That's correct. Microsoft 365 reduce the total cost of risk by improving security."
    - content: "By reducing office space costs"
      isCorrect: false
      explanation: "That's incorrect. Microsoft 365 reduce the total cost of risk by improving security."
    - content: "By transforming and streamlining business processes"
      isCorrect: false
      explanation: "That's incorrect. Microsoft 365 reduce the total cost of risk by improving security."