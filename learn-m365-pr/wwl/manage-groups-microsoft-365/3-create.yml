quiz:
  title: "Check your knowledge"
  questions:
  - content: "You're the Enterprise Administrator for Contoso. After creating a security group in Microsoft 365 that is synchronized with your on-premises Active Directory, you now want to edit the group. Which of the following tools should you use to edit the group?"
    choices:
    - content: "Microsoft 365 admin center"
      isCorrect: false
      explanation: "That's incorrect. Security groups that are synchronized with your on-premises Active Directory can't be modified using the Microsoft 365 admin center. Try again."
    - content: "Local Active Directory management tools"
      isCorrect: true
      explanation: "That's correct. Security groups that are synchronized with your on-premises Active Directory can only be modified using the local Active Directory management tools."
    - content: "Windows PowerShell"
      isCorrect: false
      explanation: "That's incorrect. Security groups that are synchronized with your on-premises Active Directory can't be modified using using Windows PowerShell. Try again."