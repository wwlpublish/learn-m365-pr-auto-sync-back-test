title: Explore the different types of Exchange recipients
summary: Examines the different types of Exchange Server recipients, including mailboxes, Microsoft 365 groups, resources, and contacts, and analyzes how they differ from each other.
abstract: |
  By the end of this module, you'll be able to:
  - Describe the different recipient objects in Exchange.
  - Examine how organizations use resource mailboxes.
  - Compare shared mailboxes to linked mailboxes.
  - Describe how recipients can be grouped together to improve collaboration.
