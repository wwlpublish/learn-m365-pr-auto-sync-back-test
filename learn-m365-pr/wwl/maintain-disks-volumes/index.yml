summary: This module explores file system fragmentation and the tools that you can use to reduce fragmentation. Students will learn how Windows can compress files to take up less space on the hard disk.
abstract: |
  After completing this module, you will be able to:
  - Explain the primary characteristics of the Storage functionality in Windows client.
  - Describe how to use the Storage functionality.
  - Describe how files stored on disks might fragment.
  - Describe how to defragment volumes.
  - Explain folder compression.
  - Describe how to compress folders.
  - Describe what disk quotas are.
  - Describe how to configure disk quotas.
prerequisites: |
  - Students should have a basic understanding of computer networks and hardware concepts.
  - Students should have a basic understanding of OS and Application concepts.
  - Students should have experience with using Windows 10 or later.
