title: Add a custom domain in Microsoft 365
summary: This module provides instruction on how to add a custom domain to your Microsoft 365 deployment. It also examines the DNS requirements that are necessary to support a new domain.
abstract: |
  By the end of this module, you'll be able to:
  *   Identify the factors that must be considered when adding a custom domain to Microsoft 365\.
  *   Plan the DNS zones used in a custom domain.
  *   Plan the DNS record requirements for a custom domain.
  *   Add a custom domain to your Microsoft 365 deployment.
prerequisites: |
