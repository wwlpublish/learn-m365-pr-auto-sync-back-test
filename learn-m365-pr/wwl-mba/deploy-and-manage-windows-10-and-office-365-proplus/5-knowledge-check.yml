content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  questions:
  - content: "Using Windows Autopilot and Intune, IT can set security policies, automatically configure settings, and: ______________."
    choices:
    - content: "Install apps such as line-of-business apps."
      isCorrect: true
      explanation: "That's correct. With Windows Autopilot and Intune, IT can set security policies, automatically configure settings, and install apps such as Office 365 ProPlus, line-of-business, or third-party apps."
    - content: "Enable teamwork and collaboration."
      isCorrect: false
      explanation: "Incorrect. With Windows Autopilot and Intune, IT can do many things, but Microsoft Teams is the hub for teamwork and collaboration."
    - content: "Automatically upgrade from Windows 7."
      isCorrect: false
      explanation: "Incorrect. With Windows Autopilot and Intune, IT can do many things, but not automatically upgrade the operating system."
    - content: "Assess compliance risks."
      isCorrect: false
      explanation: "Incorrect. With Windows Autopilot and Intune, IT can do many things, but not assess risks due to compliance obligations."
  - content: "Which of these statements best describes updates from Windows 10 and Office 365 ProPlus?"
    choices:
    - content: "Quality updates that are manually controlled by some."
      isCorrect: false
      explanation: "Incorrect. IT determines the cadence of both semi-annual feature updates and monthly quality updates."
    - content: "Non-customizable update strategy."
      isCorrect: false
      explanation: "Incorrect. IT determines the cadence of updates, as well as the deployment rings, so they are not one-size-fits-all."
    - content: "Automatic, smaller updates on a regular cadence."
      isCorrect: true
      explanation: "That's correct. Updates from Windows 10 and Office 365 ProPlus are delivered on a cadence that IT determines, providing more agile updates, rather than massive upgrades."
    - content: "Updates pulled entirely from the server each time."
      isCorrect: false
      explanation: "Incorrect. With peer-to-peer updates and cloud-based management, devices can share update packages with each other, freeing up network bandwidth."
  - content: "Which percentage best represents the uptime users experience with Office 365 ProPlus and Windows 10?"
    choices:
    - content: "98.6% uptime."
      isCorrect: false
      explanation: "Incorrect. Users experience more uptime than this."
    - content: "99.9% uptime."
      isCorrect: true
      explanation: "That's correct. The synchronized cadence of Windows 10 and Office 365 ProPlus updates results in 99.9% uptime for users."
    - content: "66.7% uptime."
      isCorrect: false
      explanation: "Incorrect. Users experience more uptime than this."
    - content: "75% uptime."
      isCorrect: false
      explanation: "Incorrect. Users experience more uptime than this."