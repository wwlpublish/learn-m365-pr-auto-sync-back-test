title: Secure your estate through Azure
summary: "Microsoft 365 provides you with a suite of security and compliance tools to keep your organizations data, assets and resources secure and safe.  By using tools like **Azure Security Center**, you can manage your security posture, using Azure Defender you can proactively protect your workloads, and with Azure Sentinel you gain threat identification and resolution across your estate. Using **Microsoft Cloud App Security** you can monitor how your data is accessed and used, as well as identify and combat cyberthreats across all your cloud services."
prerequisites: | 
  - An understanding of concepts including containers, virtual machines, storage, Logic Apps, and Log Analytics.
  - Familiarity with the Azure portal, and Azure Security Center.
