uid: learn-m365-pr.virtual-events-beginner
metadata:
  title: Deliver engaging and accessible virtual events with Microsoft Teams and Microsoft 365
  description: The one thing we can never get back is time. This is the most valuable thing an event attendee shares with you. Whether you are a seasoned producer or new to creating virtual events, this learning path walks you through the fundamentals of delivering compelling events using Microsoft 365 technology. Learn best practices for accessibility, inclusion, and engagement as you create your virtual event. Review processes that prioritize the clarity of your message, the attendee experience, and your ongoing engagement strategy. <br><br>Compelling events are about people - this training includes content for event organizers, producers, moderators, and attendees.
  ms.date: 07/28/2021
  author: lizap
