quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following offers a simplified and manageable way to transition from either on-premises Active Directory or ConfigMgr and Active Directory to a modern management approach?"
      choices:
      - content: "Azure"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Microsoft Intune"
        isCorrect: false
        explanation: "Incorrect."
      - content: "Co-management"
        isCorrect: true
        explanation: "Correct!"
    - content: "Which of the following options is NOT a valid method for enrolling Windows 10 devices into Microsoft Intune?"
      choices:
      - content: "Add a non-AD joined account"
        isCorrect: true
        explanation: "Correct!"
      - content: "System Center Configuration Manager co-management"
        isCorrect: false
        explanation: "Incorrect.  This option is a valid method."
      - content: "Enroll in MDM only"
        isCorrect: false
        explanation: "Incorrect.  This option is a valid method."
      - content: "Azure AD join (autopilot self-deploying mode)"
        isCorrect: false
        explanation: "Incorrect.  This option is a valid method."
      - content: "Azure AD join (bulk enrollment)"
        isCorrect: false
        explanation: "Incorrect.  This option is a valid method."
