content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: Which of the following is a defined Microsoft Teams user type? 
      choices: 
      - content: Team administrator 
        isCorrect: false 
        explanation: Team administrators fill roles within Microsoft Teams but are not a defined user type. 
      - content: Team owner 
        isCorrect: true 
        explanation: A team owner manages team membership and settings. A team can have multiple owners. 
      - content: Moderator 
        isCorrect: false 
        explanation: Moderators perform a function within Microsoft Teams but are not a defined user type. 

    - content: How many users can belong to an organization-wide Microsoft Teams team? 
      choices: 
      - content: 5,000 
        isCorrect: true 
        explanation: An organization-wide Microsoft Teams team can contain as many as 5,000 users. 
      - content: Unlimited 
        isCorrect: false 
        explanation: An organization-wide Microsoft Teams team can contain as many as 5,000 users. 
      - content: 1,000 
        isCorrect: false 
        explanation: An organization-wide Microsoft Teams team can contain as many as 5,000 users. 

    - content: Which statement most accurately defines dynamic membership in Microsoft Teams? 
      choices: 
      - content: Users are automatically added to or removed from relevant teams as user attributes change.
        isCorrect: true 
        explanation: In Microsoft Teams, dynamic membership enables the membership of a team to be defined by rules that check for certain user attributes in Azure Active Directory. 
      - content: Users can add or remove themselves from teams according to their needs. 
        isCorrect: false 
        explanation: In Microsoft Teams, users are added or removed only if they meet the conditions for a group. 
      - content: Administrators create a dynamic group by using the Microsoft 365 admin center.
        isCorrect: false 
        explanation: In Microsoft Teams, administrators create a dynamic group by using the Azure AD admin center.


