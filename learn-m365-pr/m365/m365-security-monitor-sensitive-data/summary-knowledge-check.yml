quiz:
    title: Check your knowledge
    questions:
    - content: "You can access all of the following from the Microsoft 365 Defender portal EXCEPT:"
      choices:
      - content: "Microsoft Secure Score"
        isCorrect: false
        explanation: "In the Microsoft 365 Defender portal, you can view your organizationâ€™s security health in the Secure Score report."
      - content: "DLP Policy matches from DLP Policies"
        isCorrect: false
        explanation: "The Microsoft 365 Defender portal provides reporting of DLP policy matches from existing DLP policies."
      - content: "Azure Information Protection (AIP) analytics"
        isCorrect: true
        explanation: "AIP analytics offers central reporting to help track label adoption."
      - content: "Device compliance report"
        isCorrect: false
        explanation: "The Microsoft 365 Defender portal displays a list of devices that Microsoft Intune deems compliant."

    - content: "A security administrator needs to identify documents that contain sensitive information and determine whether these documents should be classified. What tool should the administrator use?"
      choices:
      - content: "Azure Information Protection analytics"
        isCorrect: true
        explanation: "Correct. AIP analytics helps administrators identify documents containing sensitive information that may be putting the organization at risk."
      - content: "Microsoft Secure Score"
        isCorrect: false
        explanation: "Microsoft Secure Score helps generate visibility, controls, and guidance that administrators need to drive maximum security posture improvements."
      - content: "Data loss prevention false positives report"
        isCorrect: false
        explanation: "Although the Microsoft 365 Defender portal provides reporting on DLP false positives and overrides of the DLP Polices, these do not address unclassified documents."
      - content: "Microsoft 365 compliance center"
        isCorrect: false
        explanation: "Microsoft 365 compliance center is a specialized workspace for managing compliance, privacy, and risk management."
      
    - content: "Where are data loss prevention and retention policies found?"
      choices:
      - content: "Microsoft Secure Score"
        isCorrect: false
        explanation: "Microsoft Secure Score helps generate visibility, controls, and guidance administrators need to drive maximum security posture improvements in the organization."
      - content: "Microsoft 365 compliance center"
        isCorrect: true
        explanation: "Correct. Microsoft 365 compliance center helps protect and govern your data with sensitivity and retention labels."
      - content: "Microsoft 365 admin center"
        isCorrect: false
        explanation: "Microsoft 365 admin center is a central control pane that you can use for user and license management."
      - content: "Microsoft Trust Center"
        isCorrect: false
        explanation: "Microsoft Trust Center displays information relating to security, privacy, transparency, compliance, and other related items."
      