summary: This module will introduce you to the different options you can use to provision new and existing devices for the start of the school year. You’ll learn about Set up School PCs and Windows Autopilot for deploying Windows devices and Automated device enrollment for iOS devices.
abstract: |
  Upon completion of this module, you should be able to:
  - Select the right deployment options for your school, using either Set up Schools PCs or Windows Autopilot.
  - Configure provisioning packages to improve device enrollment.
  - Use Windows Autopilot to automate Windows device deployment.
  - Use automated device enrollment for iOS-based devices.
prerequisites: |
 - Familiarity with Microsoft Azure administration. 
 - Familiarity with Windows and iOS devices. 
