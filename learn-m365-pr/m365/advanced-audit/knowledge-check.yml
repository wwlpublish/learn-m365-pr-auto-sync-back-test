### YamlMime:ModuleUnit
uid: learn-m365.compliance-discover-advanced-audit.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description:  Microsoft 365 delivers comprehensive audit logs and alerts across more than 15 services, which enables customers to track user and administration activity within their tenants. Improvements in Advanced Auditing in Microsoft 365 include preservation of audit logs for up to a year, faster access to data, and access to crucial events for quicker investigations.
  ms.date: 08/04/2021
  author: beccarobins
  ms.author: beccarobins
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
 
durationInMinutes: 8
content: |
quiz:
    title: Check your knowledge
    questions:
    - content: "The Advanced Audit “default audit log retention policy” retains any audit record that contains the value of which of the following choices for the Workload property?"
      choices:
      - content: "Exchange, SharePoint, OneDrive "
        isCorrect: false
        explanation: "The Advanced Audit default audit log retention policy doesn't modify the retention period for OneDrive audit records."
      - content: "Exchange, SharePoint, AzureActiveDirectory "
        isCorrect: true
        explanation: "Advanced Audit retains all Exchange, SharePoint, and Azure Active Directory audit records for one year. This retention is accomplished by a default audit log retention policy that retains any audit record that contains the value of **Exchange**, **SharePoint**, or **AzureActiveDirectory** for the **Workload** property (which indicates the service in which the activity occurred) for one year. "
      - content: "Exchange, SharePoint, Teams "
        isCorrect: false
        explanation: "The Advanced Audit default audit log retention policy doesn't modify the retention period for Teams audit records. "

    - content: "What user value results from moving from a publisher-level limit to a tenant-level limit?"
      choices:
      - content: "Organizations no longer need Independent Software Vendors."
        isCorrect: false
        explanation: "Independent Software Vendors were negatively impacted by publisher-level limits on bandwidth."
      - content: "Organizations’ bandwidth is now static and predefined. "
        isCorrect: false
        explanation: "The bandwidth isn't a statically predefined limit but is modeled on a combination of factors. "
      - content: "Organizations no longer share limits for pulling data. "
        isCorrect: true
        explanation: "Each organization gets their own fully allocated bandwidth to access auditing data. "
      
    - content: "What is the minimum required permission to allow a user to search the audit log? "
      choices:
      - content: "Audit Logs role "
        isCorrect: false
        explanation: "You must be assigned the Audit Logs role in Exchange Online to turn audit logging on or off in Microsoft 365. "
      - content: "Organizational Management role group "
        isCorrect: false
        explanation: "By default, the Audit Logs role is assigned to the Compliance Management and Organization Management role groups in the Exchange admin center."
      - content: "View-Only Audit Logs "
        isCorrect: true
        explanation: "View-Only Audit Logs is the minimum required permission to allow a user to search the audit log. "
      
    - content: "Advanced Audit in Microsoft 365 provides a default audit log retention policy for all organizations. This policy retains all Exchange, SharePoint, and Azure Active Directory audit records for one year. If you create a custom audit log retention policy for Exchange mailbox activity that had a retention period of six months, audit records for Exchange mailbox will be retained for how long? "
      choices:
      - content: "Six months"
        isCorrect: true
        explanation: "All custom audit log retention policies (created by your organization) take priority over the default retention policy. "
      - content: "One year"
        isCorrect: false
        explanation: "If you create an audit log retention policy for Exchange mailbox activity that has a retention period that's shorter than one year, audit records for Exchange mailbox activities will be retained for the shorter duration specified by the custom policy. "
      - content: "One year if they were before the custom audit log; six months if they were after the custom audit log. "
        isCorrect: false
        explanation: "If you create an audit log retention policy for Exchange mailbox activity that has a retention period that's shorter than one year, audit records for Exchange mailbox activities will be retained for the shorter duration specified by the custom policy. "
      
    - content: "Users must be assigned the Organization Configuration role in the Microsoft 365 Defender portal to create or modify an audit log retention policy. This is accomplished by adding the user to which role group in the Microsoft 365 Defender portal? "
      choices:
      - content: "Compliance Management"
        isCorrect: false
        explanation: "Compliance Management isn't the correct role group."
      - content: "Organization Management"
        isCorrect: true
        explanation: "This can be accomplished by adding the user to the Organization Management role group in Microsoft 365 Defender portal. This is a different role group than the Organization Management role group in the Exchange admin center. "
      - content: "Security Administrator"
        isCorrect: false
        explanation: "Security Administrator isn't the correct role group."
      
