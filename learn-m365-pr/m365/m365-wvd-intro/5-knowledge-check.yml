quiz:
  title: Check your knowledge
  questions:
   - content: "What is Azure Virtual Desktop?"
     choices:
     - content: "A Windows Server role that provides desktop and app virtualization"
       isCorrect: false
       explanation: "Windows Server has Remote Desktop Services roles that support desktop and app virtualization deployments."
     - content: "An Azure service that provides desktop and app virtualization service in the cloud"
       isCorrect: true
       explanation: "Azure Virtual Desktop on Microsoft Azure is a desktop and app virtualization service that runs in the cloud."
     - content: "A service that provides desktop virtualization on-premises"
       isCorrect: false
       explanation: "Remote Desktop Services can provide desktop virtualization on-premises."   
   - content: "What do you need to configure when you set up an Azure Virtual Desktop?"
     choices:
     - content: "Remote Desktop Session Host (RD Session Host)"
       isCorrect: false
       explanation: "RD Session Host is a Windows Server role."
     - content: "Web client"
       isCorrect: false
       explanation: "Azure Virtual Desktop provides a web client so users can connect to their workspace with a browser."
     - content: "Pooled or personal session hosts"
       isCorrect: true
       explanation: "When you configure your host pool, you specify whether session host resources are pooled or personal. A pooled host pool is where several users share VM resources. With a personal host pool, users have dedicated VM resources."
   - content: "When could Azure Virtual Desktop be a good choice for an organization?"
     choices:
     - content: "Users need flexibility to work remotely with their personal device"
       isCorrect: true
       explanation: "Azure Virtual Desktop allows users to use their own device and be productive wherever they are."
     - content: "Users need to be able to work offline"
       isCorrect: false
       explanation: "Users need to be online to connect and use Azure Virtual Desktop."
     - content: "Organization wants full end-to-end control of the desktop virtualization environment"
       isCorrect: false
       explanation: "Remote Desktop Services is more suited to that scenario."