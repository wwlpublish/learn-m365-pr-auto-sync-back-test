quiz:
  title: Check your knowledge
  questions:

  - content: "Which type of policy should an administrator use in Defender for Cloud Apps to detect a login from a risky IP address?"
    choices:
    - content: "Anomaly detection policy."
      isCorrect: false
      explanation: " That's incorrect. These policies enable you to identify unusual activities on your cloud. Detection is based on configured risk factors."
    - content: "Activity policy."
      isCorrect: true
      explanation: "That's correct. These policies enable you to monitor user activities, or identify unexpectedly high rates of a specific activity."
    - content: "OAuth app policy."
      isCorrect: false
      explanation: "That's incorrect. These policies enable you to determine which permissions an OAuth app requested and to automatically approve or revoke that permission."

  - content: "Which of the following should an administrator consider integrating with Defender for Cloud Apps in order to get insights into security risks posed to their on-premises AD DS?"
    choices:
    - content: "Azure AD Identity Protection."
      isCorrect: false
      explanation: " That's incorrect. Azure AD Identity Protection helps detect and prevent user and sign-in risks for cloud-based identities."
    - content: "Microsoft Defender for Endpoint."
      isCorrect: false
      explanation: "That's incorrect. Defender for Endpoint collects data about the cloud apps and services being accessed from your managed Windows 10 devices."
    - content: "Microsoft Defender for Identity."
      isCorrect: true
      explanation: "That's correct. Defender for Identity helps identify attacks in your on-premises AD DS."

  - content: "An administrator wants to start detecting malware using Defender for Cloud Apps. Which of the following represents their best approach to achieving this?"
    choices:
    - content: "The administrator doesn’t need to do anything. Malware detection is enabled out of the box in Defender for Cloud Apps"
      isCorrect: false
      explanation: "That's incorrect. Malware detection is not enabled by default."
    - content: "The administrator must create a malware detection policy from an activity log search."
      isCorrect: false
      explanation: " That's incorrect. The administrator doesn’t need to create a malware detection policy as one already exists."
    - content: "The administrator must enable the Malware detection policy in the list of policies in the Defender for Cloud Apps portal."
      isCorrect: true
      explanation: "That's correct. Defender for Cloud Apps provides a default malware detection policy, but it must be enabled."
