title: Plan your Teams upgrade 
summary: Discover how to prepare your organization to upgrade from Skype for Business to Microsoft Teams. Learn how to assess your environment, prepare your environment and organization, and how to conduct a user pilot.
abstract: |
  Upon completion of this module, you should be able to:
  - Explain how to assess your current environment.
  - Describe how to prepare your IT staff for the upgrade.
  - Verify your environment meets all prerequisites and dependencies for Teams.
  - Describe how to prepare your network for the upgrade.
  - Explain how to prepare the service for the upgrade.
  - Describe how to prepare your users for the upgrade.
  - Explain how to conduct a user pilot.

prerequisites: | 
 - Basic understanding of Microsoft 365. If you are unfamiliar with this, we recommend you take [Microsoft 365 Fundamentals](/learn/paths/m365-fundamentals/)
