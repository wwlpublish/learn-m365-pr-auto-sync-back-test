summary: Microsoft Endpoint Configuration Manager, which is a part of Microsoft Endpoint Manager, helps you protect the on-premises devices, apps, and data that the people at your organization use to be productive. After completing this module, you will understand and enable tenant attach, which is the first step to cloud attach your on-premises devices.
abstract: | 
  In this module, you will:
    - Understand tenant attach
    - Confirm tenant attach prerequisites
    - Enable internet endpoints
    - Enable device upload
    - Display the connector status
    - Perform device actions
    - View on-premises device details
prerequisites: | 
  - Basic knowledge of Microsoft Endpoint Manager and endpoint management concepts, see [Microsoft Endpoint Manager fundamentals](/learn/paths/endpoint-manager-fundamentals?azure-portal=true).
  - Understand your endpoint management objectives, device inventory considerations, licensing needs, infrastructure objectives, and rollout plans, see [Determine your endpoint management implementation](/learn/modules/determine-endpoint-implementation?azure-portal=true).
