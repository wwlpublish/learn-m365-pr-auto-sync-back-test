quiz:
  title: Check your knowledge
  questions:

  - content: "Which of the following isn't one of the five steps to launch Viva Topics in your organization?"
    choices:
    - content: "Select sources to discover."
      isCorrect: false
      explanation: "Sorry, that's incorrect. Choosing which sites to search for topic content is the second step."
    - content: "Enable guest access for your tenant." 
      isCorrect: true
      explanation: "Correct, this is not part of the five-step process."
    - content: "Monitor, administer, and use reporting."
      isCorrect: false
      explanation: "Sorry, that's incorrect. This is the fourth step of the launch process."

  - content: "How are permissions and access controlled in Viva Topics?"
    choices:
    - content: "With Topics admin permissions in the Microsoft 365 admin center." 
      isCorrect: false
      explanation: "Sorry, that's incorrect. Viva Topics uses both admin permissions in the Microsoft 365 admin center and the existing Microsoft 365 security settings on the content to control who can access topic content."
    - content: "With existing security settings for content in Microsoft 365." 
      isCorrect: false
      explanation: "Sorry, that's incorrect. Viva Topics uses both admin permissions in the Microsoft 365 admin center and the existing Microsoft 365 security settings on the content to control who can access topic content."
    - content: "By using both Topics admin permissions in the Microsoft 365 admin center and existing security settings."
      isCorrect: true
      explanation: "That's correct. Viva Topics uses both admin permissions in the Microsoft 365 admin center and the existing Microsoft 365 security settings on the content to control who can access topic content."

  - content: "Why is it a good idea to run a test pilot for Viva Topics?"
    choices:
    - content: "To test how to assign permissions." 
      isCorrect: false
      explanation: "Sorry, that's incorrect. A test pilot lets you test topic management and content processing features before you roll them out to your organization."
    - content: "To test topic management and content processing features." 
      isCorrect: true
      explanation: "Correct! During a test pilot, you test topic management and content processing features, as well as choose champions and develop your onboarding and communications plans."
    - content: "To help choose the right contribution model for your knowledge content - authoritative or crowd-sourced."
      isCorrect: false
      explanation: "Sorry, that's incorrect. You need to choose which contribution model you'll follow earlier in the process, when you're planning your deployment, not testing it."