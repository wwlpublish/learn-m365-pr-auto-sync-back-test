summary: Learn how to deploy Windows Virtual Desktop. Provision a Windows Virtual Desktop host pool and workspace. Make a desktop and apps available to users by using application groups. Customize the workspace for your users. Install Windows Virtual Desktop client for Windows and connect to the workspace.
abstract: |
  In this module, you will:
  - Learn about the key components of Windows Virtual Desktop and the deployment options 
  - Deploy a customized workspace with a virtual desktop and remote app 
prerequisites:  |
  - Familiarity with server and client management concepts and tools
  - Familiarity with Windows virtualization technologies, like Remote Desktop Services
  - (Optional) Access to an Azure environment prepared for Windows Virtual Desktop: Azure Active Directory (Azure AD) configured and integrated with Active Directory Domain Services (AD DS), and an Azure Virtual Network that's connected to your domain 
  - (Optional) User credentials for three user accounts in Azure AD: a user account that's assigned to the AD DS administrator role and two non-administrative user accounts
