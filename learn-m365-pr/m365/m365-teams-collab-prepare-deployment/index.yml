title: Prepare for a Teams deployment with Microsoft 365 
summary: Review the Microsoft Teams user experience and learn about requirements and important considerations for deploying Teams as part of a Microsoft 365 installation. You’ll also learn about governance policies, such as expiration, retention, and archiving.
abstract: |
  At the end of this module, you should be able to:
  - Describe Teams capabilities and user experience.
  - Explain Teams core technologies.
  - Understand Teams management tools.
  - Explain Teams licensing.
  - Plan for Teams governance.  
  - Plan for lifecycle management.
  - Describe the Teams networking requirements.
