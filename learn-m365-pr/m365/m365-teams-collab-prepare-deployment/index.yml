metadata:
  title: Prepare for a Teams deployment with Microsoft 365 
  description: This module reviews the Microsoft Teams user experience and summarizes requirements and important considerations for deploying Teams as part of a Microsoft 365 installation. You’ll also learn about governance policies, such as expiration, retention, and archiving.
