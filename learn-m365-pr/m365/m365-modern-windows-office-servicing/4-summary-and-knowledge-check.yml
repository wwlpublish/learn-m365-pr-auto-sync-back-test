quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following is true of the new Windows and Microsoft 365 Apps update model?"
      choices:
      - content: "A quality and security update is delivered twice per year."
        isCorrect: false
        explanation: "Incorrect. Quality and security updates are delivered monthly or as needed."
      - content: "A new Features Update is delivered twice per year."
        isCorrect: true
        explanation: "Correct. Features Updates are delivered twice per year for both Windows and Microsoft 365 Apps when you use the Semi-Annual Channel."
      - content: "The cumulative nature of monthly updates means the update decreases in size each month."
        isCorrect: false
        explanation: "Incorrect. The cumulative nature of monthly updates means the update increases in size each month."
    - content: "Microsoft offers an option, Express Updates, to significantly reduce Windows Updates download size."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Correct. Express Updates reduces Windows Updates download size by downloading only the changes between the current month's Windows cumulative quality update and the previous month's update."
      - content: "False"
        isCorrect: false
        explanation: "Incorrect. Express Updates reduces Windows Updates download size."
    - content: "For Office applications, Microsoft offers a fully-supported quarterly channel option where updates, available on the first day of every quarter (January, April, July, and October), contain both new features and quality updates."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "Incorrect. Office applications, Microsoft offers a fully-supported monthly channel option where updates, available every month, contain both new features and quality updates."
      - content: "False"
        isCorrect: true
        explanation: "Correct. Office applications, Microsoft offers a fully-supported monthly channel option where updates, available every month, contain both new features and quality updates."
