quiz:
  title: Check your knowledge
  questions:
  - content: Who is responsible for implementing and testing infrastructure changes?
    choices:
    - content: Process manager
      isCorrect: False
      explanation: The process manager doesn’t implement or test changes, but must be informed of all activity.
    - content: Developers
      isCorrect: False
      explanation: Developers don’t implement or test infrastructure changes, but they can be informed to keep the teams synchronized.
    - content: End-user computing
      isCorrect: True
      explanation: End-user computing are the most knowledgeable infrastructure and can carry out the work needed.
  - content: Which of the following tasks will you carry out when preparing your infrastructure?
    choices:
    - content: Reviewing all approved changes
      isCorrect: True
      explanation: One of the first things you’ll do to prepare your infrastructure.
    - content: Automated testing
      isCorrect: False
      explanation: You do this to prepare your applications.
    - content: Reviewing security baselines
      isCorrect: False
      explanation:  You do this to prepare your configuration.
  - content: Who should be responsible for implementing security baseline changes?
    choices:
    - content: End-User computing
      isCorrect: False
      explanation: End-user computing don’t make security baseline changes, but they can be informed to keep the teams synchronized.
    - content: Process Manager
      isCorrect: False
      explanation: The process manager doesn’t implement baseline changes, but must be informed of all activity.
    - content: Security
      isCorrect: True
      explanation: Your security teams should be responsible for implementing security baseline changes.
  - content: Which of the following would you use to achieve full quality assurance testing?
    choices:
    - content: Automated testing
      isCorrect: False
      explanation: It's used to put your applications through software that does automated tests, but it can’t account for all types of testing.
    - content: Regression testing
      isCorrect: True
      explanation: Applications that are regression tested go through full quality assurance testing. It should be done by people who know the application well and can test the core functionality.
    - content: Reactive response
      isCorrect: False
      explanation: Here, applications are tested in late pilot, and no specific users are selected. These applications normally have low install bases.
  - content: Which of the following servicing tools enables you to approve updates before they’re applied to devices?
    choices:
    - content: Windows Update for Business
      isCorrect: False
      explanation: Windows Update for Business doesn’t support approval of updates.
    - content: Microsoft Server Update Services
      isCorrect: True
      explanation: This tool enables you to incorporate approval of updates before they’re applied.
    - content: Windows Update (standalone)
      isCorrect: False
      explanation: Windows Update doesn’t support approval of updates.
  - content: Which of the following requirements should you have ready before you start using Desktop Analytics?
    choices:
    - content: Active Visual Studio Code subscription
      isCorrect: False
      explanation: Visual Studio Code is a great tool, but you don’t need it to use Desktop Analytics.
    - content: Active Azure subscription
      isCorrect: True
      explanation: Desktop Analytics runs on Azure, so you’ll need an Azure subscription
    - content: Active Microsoft 365 Apps subscription
      isCorrect: False
      explanation: You don’t need an active Microsoft 365 Apps subscription to use Desktop Analytics.




