content: |
quiz:
  title: Check your knowledge
  questions:

  - content: "Which security feature prevents the accidental sharing of sensitive information?"
    choices:
    - content: Conditional Access
      isCorrect: false
      explanation: "Conditional Access isn't designed to prevent the accidental sharing of sensitive information."
    - content: Microsoft Defender for Office 365
      isCorrect: false
      explanation: "Microsoft Defender for Office 365 monitors suspicious activity. It doesn't prevent the accidental sharing of sensitive information."
    - content: Data loss prevention
      isCorrect: true
      explanation: "Data loss prevention policies prevent the accidental sharing of sensitive information."      

  - content: "Where do you enable auditing in Teams?"
    choices:
    - content: Microsoft 365 admin center
      isCorrect: false
      explanation: "Auditing for Teams isn't enabled using the Microsoft 365 admin center."
    - content: Microsoft 365 Defender portal
      isCorrect: true
      explanation: "Auditing for Teams is enabled in the Microsoft 365 Defender portal."
    - content: Microsoft Teams admin center
      isCorrect: false
      explanation: "Auditing for Teams isn't enabled in the Microsoft Teams admin center."

  - content: "What determines where Microsoft Teams data is stored?"
    choices:
    - content: Your Microsoft 365 tenant
      isCorrect: true
      explanation: "The location of your Microsoft 365 tenant determines where your Teams data is stored."    
    - content: The location of the user who saved the data
      isCorrect: false
      explanation: "Data storage in Teams doesn't depend on where individual users are located."
    - content: The location you select in the Teams admin center
      isCorrect: false
      explanation: "The data storage location isn't determined by a setting in the Teams admin center."
