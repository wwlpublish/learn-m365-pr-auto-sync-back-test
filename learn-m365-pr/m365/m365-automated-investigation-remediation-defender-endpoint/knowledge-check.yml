uid: learn-m365-pr.automated-investigation-remediation-microsoft-defender-endpoint.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: Check your knowledge
  ms.date: 07/19/2021
  author: iankensey
  ms.author: beccarobins
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 2
content: |
quiz:
  questions:
  - content: "What is the automation level you will use to ensure that approval is required before automated actions are carried out on Windows 10 core folders?"
    choices:
    - content: "Full automation"
      isCorrect: false
      explanation: "With this automation level, automated actions are carried out without the need for approval."
    - content: "Semi-automation"
      isCorrect: true
      explanation: "Use this automation level to ensure that automated remediation actions aren't carried out on core folders without approval."
    - content: "No automated response."
      isCorrect: false
      explanation: "This automation level will not allow any automation actions to be carried out at all."
  - content: "Which section of the Microsoft 365 Defender portal will you use to track remediation actions?"
    choices:
    - content: "The Action center"
      isCorrect: true
      explanation: "Use the Action center to track and review remediation actions"
    - content: "The Investigation center"
      isCorrect: false
      explanation: "This section doesn't exist."
    - content: "The Health section"
      isCorrect: false
      explanation: "You can't use this section of the portal to turn on automated investigation and remediation."
