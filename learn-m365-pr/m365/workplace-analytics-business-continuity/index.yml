  title: Evaluate shifts in work patterns with the Business continuity dashboard in Workplace Analytics with Microsoft Viva Insights
  description: Learn how to set up and interpret the results from the Business continuity dashboard in Power BI through Viva Insights. Generate insights from the behavioral data to help navigate shifts in employee and team work patterns.  
  ms.date: 02/03/2022
  author: maggierui
