  ms.prod: learning-m365
title: Evaluate shifts in work patterns with the Business continuity dashboard in Power BI from Viva Insights
summary: Learn how to set up and interpret the results from the Business continuity dashboard in Power BI from Viva Insights. Generate insights from the behavioral data to help navigate shifts in employee and team work patterns.
abstract: |
  At the end of this module, you should be able to:
  - Explain what the Business continuity dashboard in Power BI is, and why it provides an important perspective.
  - Use the Query designer for the template setup, and then load the data and select the dashboard settings in Power BI.
  - Interpret the results in the dashboard

prerequisites: |
  - Familiarity with Workplace Analytics data sources in Microsoft Viva Insights
  - Basic knowledge of Microsoft Power BI software
  - Basic knowledge of the Query designer and query results

