title: Plan information barriers
summary: Information barriers enable administrators to define policies to allow or prevent communications between groups of users in Microsoft Teams chats and channels. When information barrier policies are in place, people who should not communicate with other specific users won't be able to find, select, chat, or call those users. With information barriers, checks are in place to prevent unauthorized communication. 
abstract: |
  Upon completion of this module, you should be able to: 
  - Describe how information barrier policies can help your organization maintain compliance with relevant industry standards and regulations, and avoid potential conflicts of interest.
  - List the types of situations when information barriers would be applicable.
  - Explain the process of creating an information barrier policy.
  - Explain how to troubleshoot unexpected issues after information barriers are in place.

