  title: Knowledge check
  description: Learn about the necessary hardware components and how to choose them when designing Microsoft Teams Rooms.
  ms.date: 07/16/2021
  author: AlexandraHrt
  ms.author: teleary
  ms.topic: interactive-tutorial
