summary: Discover how coexistence works when upgrading from Skype for Business to Microsoft Teams. Learn what the coexistence modes are, how interoperability works, and how to manage coexistence.
abstract: |
  Upon completion of this module, you should be able to:
  - Explain what coexistence is between Skype for Business and Microsoft Teams and list the coexistence modes.
  - Describe how available functionality in Teams client changes based on mode.
  - Explain how interoperability works between Teams and Skype for Business.
  - Describe how to manage migration and coexistence.

prerequisites: | 
 - Basic understanding of Microsoft 365. If you are unfamiliar with this, we recommend you take [Microsoft 365 Fundamentals](/learn/paths/m365-fundamentals/)
