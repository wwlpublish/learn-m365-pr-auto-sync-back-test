### YamlMime:ModuleUnit
uid: learn-m365.m365-teams-upgrade-skype-business.summary-knowledge-check
title: Summary and knowledge check
metadata:
  title: Summary and knowledge check
  description: Discover the upgrade process from Skype for Business to Microsoft Teams. Learn how to upgrade to Teams from both Skype for Business Online and Skype for Business on-premises.
  ms.date: 06/18/2021
  author: temanteleary
  ms.author: teleary
  ms.topic: interactive-tutorial
  ms.prod: learning-m365
durationInMinutes: 5
content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following statements is true?"
      choices:
      - content: "You can move users to Teams all at once only if you're upgrading from Skype for Business Online and not from Skype for Business on-premises."
        isCorrect: false
        explanation: "You can move users to Teams all at once if you're upgrading from either Skype for Business Online or Skype for Business on-premises."
      - content: "You can move users to Teams all at once if you're upgrading from either Skype for Business Online or Skype for Business on-premises."
        isCorrect: true
        explanation: "True. You can move users all at once if you're upgrading from either Skype for Business Online or Skype for Business on-premises."
      - content: "You can move users to Teams in stages only if you're upgrading from Skype for Business on-premises."
        isCorrect: false
        explanation: "You can move users to Teams all at once if you're upgrading from either Skype for Business Online or Skype for Business on-premises."
    - content: "Choose the recommended path for Skype for Business Online customers."
      choices:
      - content: "Start with the Skype for Business Only mode, and then move to TeamsOnly."
        isCorrect: false
        explanation: "The recommended path is to start with the default Islands mode, and then move to TeamsOnly."
      - content: "Start with the default Islands mode, and then move to TeamsOnly."
        isCorrect: true
        explanation: "Yes, this is the recommended path for Skype for Business Online customers when upgrading to Microsoft Teams."
      - content: "Start with the Meetings First mode, and then move to TeamsOnly."
        isCorrect: false
        explanation: "The recommended path is to start with the default Islands mode, and then move to TeamsOnly." 
    - content: "Which of the following statements accurately describes the Azure AD Connect requirements?"
      choices:
      - content: "Azure AD Connect is required to synchronize on-premises and online directories. It’s required for *on-premises* deployments only."
        isCorrect: false
        explanation: "Azure AD Connect is required to synchronize on-premises and online directories. It’s required for hybrid environments only."
      - content: "Azure AD Connect is required to synchronize on-premises and online directories. It’s required for *online* deployments only."
        isCorrect: false
        explanation: "Azure AD Connect is required to synchronize on-premises and online directories. It’s required for hybrid environments only."
      - content: "Azure AD Connect is required to synchronize on-premises and online directories. It’s required for *hybrid* environments only."
        isCorrect: true
        explanation: "Azure AD Connect is required to synchronize on-premises and online directories. It’s required for hybrid environments only."
      