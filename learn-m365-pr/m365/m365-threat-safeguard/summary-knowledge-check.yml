content: |
  [!include[](includes/summary-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: "Microsoft Defender for Identity requires an on-premises Active Directory environment."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "Correct! Microsoft Defender for Identity is a cloud-based security solution that leverages your on-premises Active Directory."
      - content: "False"
        isCorrect: false
        explanation: "Incorrect. Microsoft Defender for Identity is a cloud-based security solution that requires an on-premises Active Directory."

    - content: "Which of the following describes advanced threats Microsoft Defender for Identity detects along the cyber-attack kill-chain?"
      choices:
      - content: "Reconnaissance "
        isCorrect: true
        explanation: "Correct! Microsoft Defender for Identity can identify rogue users and attackers' attempts to gain information such as usernames, users' group membership, IP addresses assigned to devices, resources, and more, using various methods."
      - content: "Vertical movements"
        isCorrect: false
        explanation: "Incorrect. Microsoft Defender for Identity detects reconnaissance, compromised credentials, lateral movements, and domain dominance threats."
      - content: "Bitcoin mining"
        isCorrect: false
        explanation: "Incorrect. Microsoft Defender for Identity detects reconnaissance, compromised credentials, lateral movements, and domain dominance threats."
      
    - content: "Which of the following is **not** a supported integration for Microsoft Defender for Identity?"
      choices:
      - content: "Microsoft Defender for Endpoint"
        isCorrect: false
        explanation: "Incorrect. Microsoft Defender for Identity supports integration with Microsoft Defender for Endpoint and Microsoft Cloud App Security."
      - content: "Microsoft Cloud App Security"
        isCorrect: false
        explanation: "Incorrect. Microsoft Defender for Identity supports integration with Microsoft Defender for Endpoint and Microsoft Cloud App Security."
      - content: "Intune"
        isCorrect: true
        explanation: "Correct! Currently, there is no supported integration with Microsoft Defender for Identity and Microsoft Intune."
      